, 85, 204); text-decoration: none;">I know kung f./a./strong>," that might be closer to Heaven... &nbsp;This is one of the technologies&nbsp;<strong>being revealed through the unsealing of religion, and it is the mechanism behind the delivery of religion... and&nbsp;<em>the light./em./strong./wbr./div><div style="font-family: arial, sans-serif; font-size: small;">&nbsp./div><div style="font-family: arial, sans-serif; font-size: small;"><strong>Everything you are going to read is about building Heaven... actually building it--both the infrastructure, and the structural change in both government and our society that the future is telling us clearly--<em>we kno./em>&nbsp;we need it.&nbsp; The&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujuanaejqwwaiabeqax./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNFMFfkQ-3IqivaEKbDmAY8wOpDIdQ" href="http.//fromthemachine.o./CAKE.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">ligh./a>, the movies and books, the ideas and technology, all here as part of a great plan--one predicted thousands and thousands of years ago.&nbsp; Welcome to "<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujeavaejqwwalabeqan./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNHcavN0-F3Dl8BDTXtBsmkShGIxcw" href="htt.//redirect.na./#reason=Could+not+resolve+hostname+%28lookup+_redirect.gemesis.lamc.la%3A+no+such+host%29" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">the beginnin./a>" of Heaven. &nbsp;Want to help? &nbsp./strong./div><div style="font-family: arial, sans-serif; font-size: small;">&nbsp./div><div style="font-family: arial, sans-serif; font-size: small;"><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujmazaejqwwadabeqaa./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNHpR2EUI91w0BTRg3DiB1xOUzkoOA" href="http.//www.youtube.c./watch?v=sENM2wA_FTg" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">It's time to begin./a>&nbsp;-<em>Imagine Dragon./em>&nbsp;&nbsp;<strong>Light it up&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujjaoaejqwwarabeqax./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNEP080fowmajqoHrQVVKECzZHYZeA" href="http.//twitter.c./inte./retweet?related=yitsheyzeus&amp;tweet_id=804005770937462784" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">with a retweet./a./strong./div><div style="font-family: arial, sans-serif; font-size: small;">&nbsp./div><div style="font-family: arial, sans-serif; font-size: small;"><div dir="ltr"><div><div><div style="text-align: center;"><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujbaoaejqwwalabeqal./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNFP3Lpb-Dfq7pP8J9diD00d_DDStw" href="http.//www.facebook.c./MinistryOfForbiddenKnowled./vide./8222028579169./?27DB3633ACB98FFD&amp;ACCA71C6A4770043&amp;70FC22932FFCE95F&amp;6373ECA60208E56B" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><img alt="" height="333" src="htt.//i.imgur.c./sTTQj2U.png" width="683" style="border: 0px solid; width: 683px; height: 333px;././a><b./>./div./div><div>A great many of the patterns I have presented also imply ... actually show the design of our world's intent to build Heaven.&nbsp; The religious themes of video game consoles and computer companies--from the SEGA Genesis to Bill Gates, as a Gateway to Eden's Apple ... these things show a clear and obvious link between computers and Heaven.&nbsp; To me it's a clear statement that the promises of the Bible are bieng fulfilled, we can see it happening all around us--now right now--is the time to start participating more... and to understand that Heaven is much more than bricks and mortar--it's not&nbsp;<em>jus./em>&nbsp;"virutal reality," and with the disruption that the "light of the world"--this message that God has written on&nbsp;<em>everythin./em>&nbsp;we have an opportunity to turn around a number of social and systemic patterns that would otherwise lead us towards a Hellish future.&nbsp; Nearly all of these problems revolve around the secrecy or misuse of technology, and this theme points me to the Constitution which has been changed a number of times improving social equality--but not once during the largest technological singuarlity in all of the history of the Unvierse... through the advent of phones, computers, and the internet... we have not properly addressed issues like privacy and public disclosure over and over.&nbsp; It is the kind of thing that you could almost be sure is designed./div><div>​./div><div>Seeing that design and rebounding from it with grace is the goal today.&nbsp; Honestly on top of that never seeing anything "designed wrong on purpose" ever again should be another high priority.&nbsp; Our voting process is obvious "silly," twice now we have seen the outcome of an election fail the popular vote--and we aren't really talking about doing anything about that.&nbsp; That's a real problem, don't you think?&nbsp; A huge underlying theme of the "Light of the Burning Bush" is a focus on using computers to aid in creating a true democracy--not a "representative one" which you might remember Bush speaking about in the aftermath of./11.&nbsp; It's always been obvious to me that this was an "inevitability" a world where the people act as the legislative branch does today--truly designing their own laws; the&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujhalaejqwwavabeqac./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNH-b0qcyhs8SaQh7PI9ZJVdYCXWFQ" href="http.//fromthemachine.o./archive.aweber.c./awlist42968./7.A./h/This_is_our_You_and_I_verse_.htm" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">words which Bush spoke during his first inauguratio./a>--<em>prediciting the./11 attac./em>--serve as a catalyst to help us do that faster./div><div>&nbsp./div./div>"Democratic capitalism is the best system ever devised." -George W. Bush<div>&nbsp;<div><div>He said "We know the race is not to the swift, nor the battle to the strong.&nbsp; Do you not think an angel rides in the whirlwind, and directs this storm?" &nbsp;Those words, while also showing anachronistic foreknowledge of typographic and computer technology--relating "swift" to &nbsp;the font Courier and strong to the font style "bold" ... we can see the Hand of God in action delivering a "what not to do" message through the act of Creation... putting the two verses together, and adding in another anachronism, the word "the" happens to be "die" in German: &nbsp;<strong><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujwafaejqwwaiabeqan./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNFgrF6uzxhvbITPnVoNtilSOeAkeg" href="http.//www.amazon.c./Time-Chance-Race-not-Bo././1519623003" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">the race is not to Die Bold./a./strong./div><div>&nbsp./div><div>Surrounding this is more hidden light. &nbsp;The Hebrew&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujqazaejqwwaiabeqao./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNEr3H9SOqnUAZ9gkSoHbYlpj3MeEA" href=./chapter1.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><em>word for the Burning Bush is Ha'es./em./a>--and within it you can see Moses' true parted sea, backwards. &nbsp;What's more, seeing that later in the story a sea is actually parted in order to highlight this anachronism sheds light on what the true "wilderness" of Exodus is. &nbsp;40 years in the desert, 40 days and nights in an ark... protecting us from time travel changing the past is "lit" by both the reference to time periods and to the fouth dimension... 4-D from 40. &nbsp;There are a significant number of additional anachronistic examples of English appearing in Hebrew and Arabic, all designed to reinforce this idea of creation in a storm of time travel. &nbsp;English too contains examples of a "macaronic" cypher highlightd by both religion and light in the world--things like the&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ujyagaejqwwazabeqai./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNGtfJrw_LyON17HYh_MzYSe_RX5vg" href="http.//fromthemachine.o./CAKE.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">Taming of the Spanglishrew,&nbsp;langolier, and&nbsp;<strong>Yankee Doodl./strong>'s macaroni./a./div><div>&nbsp./div><div>God is speaking, he's speaking through a company that created an "electronic voting system" that really doesn't solve any of the problems we have with voting--long lines, accountability, and frequency of voting... it's "wrong on purpose," and he's giving us a golden opportunity today to take a giant leap closer to Heaven./div><div><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubsaoaejqwwatabeqaz./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNEKbbe62GEabNFlCC7RRpfWXcXFTw" href="http.//www.youtube.c./watch?v=AevgjKPDgfM&amp;feature=youtu.be&amp;2AFE67E6D1260571&amp;C53344F89666603B&amp;6D490485DC0203F1&amp;66E07B3AA52B0566" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><img align="right" alt="sign.lamc.la" height="535" src="htt.//i.imgur.c./yZvN4jy.png" width="552" style="border: 0px solid; margin: 10px; float: right; width: 552px; height: 535px;././a><b./>&nbsp./div><div>Here's an Atlantic article on Bush' speechwriter's book titled&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubuataejqwwadabeqal./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNFCu7qlfu54ZXF94Wxxa58XUG-4CA" href="http.//www.theatlantic.c./magazi./archi./20././present-at-the-creati./3061./?DB15EED72B28CBFF&amp;DC87501698937FEE&amp;C645193FEB2FFF84&amp;631D8EA9133D8706&amp;74A670082E68B857" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><em>Present at the Creatio./em>./a>&nbsp;it's clear as day, no?&nbsp; &nbsp;Later in the inaugural address Bush concurs,&nbsp;"we are not this story's author, who fills time and eternity with his purpose../div><div>&nbsp./div><div>Really see that Bush's name and his recitation of Ecclesiastes 9:11 and Revelation 20:1 together are the intended parallel to the actual Burning Bush of Exodus--just like Die Bold.&nbsp; From the fire that spreads over nothing short of proof that Exodus is written for us come the light that begins a process of really attaining freedom, and that's the stuff of Heaven./div><div>&nbsp./div><div>Just like Heaven--the idea of a more perfect place to exist--depends squarely on&nbsp;<em>your participation;&nbsp./em>I cannot spread this message alone, I need your help./div><div>&nbsp./div><div><div>On top of an&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubeacaejqwwavabeqaa./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNHfNpvQ5lDMhQRGHLVUVRIvq1ql8A" href="http.//fromthemachine.o./sendgr./happy4th.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">insane number of BIbilical references to modern computing technolog./a>, obvious ones like the "root" of David, Lisp of Moses... and the Apple of Adam--Exodus delivers a bright flash combining the Linux command "sudo" with an Oracle database called "Xe"--which doubles as a&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubmaraejqwwazabeqan./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNFoRwhA2LxtfDODf1PrbyvThOYqWQ" href="http.//fromthemachine.o./TORCH.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">lamp related element./a>&nbsp; Tying in more "light in the world" to the connetion between Heaven and computers, God "Rattle's a Rod" by showing divine influence over both Shake-speare's question to the ages "to B or not to Be?" and Sherlock Holmes famous quote "It's elementary my dear What-sons..." leading to the "Sign of the Son's" connection between proving foreknowledge of 7 chemistry elements' symbols at the time of the writing of the BIble and the definitive&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubjataejqwwaiabeqav./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNEhSsX5XdUzIvYPNO2Z4QIwCdSiGw" href="htt.//sign.reallyhim.c./?71481163C5AD19DD&amp;F1A4FAFEE7203BC0&amp;FEDFE3855AD8623C&amp;9B605ECA1EE81F56&amp;DCF0D0D12855AB5E" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">Herald of the Second Comin./a>, which happens to to link&nbsp;<strong><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubbakaejqwwavabeqaa./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNGvJuBkPw0xPnF8YrOTijZasd67Bw" href="http.//fromthemachine.o./PIMB.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">by date and chapter and vers./a./strong>&nbsp;to Bush's speech.&nbsp./div><div>&nbsp./div><div>Xenon, the element from Exodus matches Earth; and the true Fifth Element gives&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubhapaejqwwacabeqaf./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNHm9tkd41K-rKWDsD62Xb-Si0Y3Xw" href=./NITY.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">sight to Jupiter's initials: &nbsp;A.D./a>&nbsp;and the index of Siilicon, 14. Like the other&nbsp;<em>ligh./em>, those initials appear in a number of places in our world and one of the Hebrew names for God and in the first image you'll notice my full initials grace the computer chip maker "American Micro Devices." &nbsp;The elements as well as their corresponding planets,&nbsp;<em>from Mercury to Uraniu./em>&nbsp;are described by the successive lines of Bush's Ecclesiastes 9:11 from "the race is not to the swift" to "time and chance" matching the God's of Speed, Time, and Heaven. &nbsp;&nbsp./div><div>&nbsp./div><div>From the&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubwalaejqwwarabeqaz./click.php&amp;source=gmail&amp;ust=1482628723187000&amp;usg=AFQjCNGP9QokA0iSWu8FOOdRBnnlqXwTzw" href="http.//fromthemachine.o./TORCH.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">Messenger to ./a>, don't take a chance on Heaven,&nbsp;<strong><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubqaaaejqwwavabeqaa./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNHDYdXmYz2zELlpD2ksxkuiN_ttnA" href="http.//www.youtube.c./watch?v=L-JQ1q-13Ek&amp;list=PLgYKDBgxsoMP7J-mJf6q0ViQgONbeCxOR&amp;index=1&amp;68A9AF71DC9D5945&amp;326C1CD36CF07150&amp;1F9AC7584D866ECA&amp;765E97B93837C56F&amp;A292FDEC6DFF7795" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">light my fir./a>&nbsp./strong>and&nbsp;<strong>se./strong>&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./ubyazaejqwwacabeqag./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNEOEAwY3Gxi4XHsWube2ZOyYi0veQ" href="htt.//medium.c./in-pursuit-of-happine./sharing-the-iron-rod-of-jesus-the-anti-christ-25d476cabd3f?732172ADD44B8D45&amp;D3237E793CA45EEB&amp;07B482F95E097040&amp;6C75BCE4AF291A61&amp;BFF1A495A98575E8" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">the Door./a>... the solution to the element of the&nbsp;<strong>Iro./strong>&nbsp;Rod of Christ./div><div>&nbsp./div><div style="text-align: center;">&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhsaiaejqwwakabeqak./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNHtGb7z0drs4EnkAh20yCYs8h8eGA" href="http.//vimeo.c./156698154?3AEB1850ADF1AB97&amp;18DC789BCA03F9E7" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><img alt="" height="363" src="htt.//i.imgur.c./BNFzxxQ.jpg" width="816" style="border: 0px;././a./div./div><div>&nbsp./div><div>Let me comment that I didn't really scream all night two nights ago--I spent the night sending e-mails out.&nbsp; Lots and lots of e-mails.&nbsp; In my somewhat distorted reality, I assume that you all know when I do that, because ... you know, these are e-mails that contain the kind of information that would make me call the authorities--or the news--or every smart person I could find; and so that's why we find ourselves here. &nbsp; I've been doing this constantly for months, providing--in a soup of hectic writing--a number of key points that show this message comes from the Creator of the Universe, and contains verifiable proof of that.&nbsp; Look around you, a great deal of what is happening here matches perfectly to the story of Exodus and to the positive connection between Heaven and liberty.&nbsp; This message is&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhuazaejqwwazabeqaz./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNHqGbV-xUSdi6KI__Eud-LlldCryQ" href="http.//www.youtube.c./watch?v=tXc4jgUJEko&amp;C2D5C09A322C1706&amp;0B695A61951AAF21&amp;43409AC430199327&amp;29718F8274E8B5BE&amp;8FFDC182C554017D" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">incendiar./a>, and should have started the Second Coming all on it's own--but it hasn't--and in keeping with our story this wall,of censorship and disblief&nbsp;<em>hiding the light of the So./em>&nbsp;matches up perfectly with the Egyptian Plague of Darkness.&nbsp; I need your now, more than ever (<em>Total Eclipse of the Heart, Bonnie Tyler)&nbsp./em>to help bring our world through the night.&nbsp; Frankly, I haven't even touched on the volume of proof that I have, like our story, this is just&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uheadaejqwwaaabeqat./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNG1VmAhB6j5wnnp-gNU3y7z4RvzQg" href="http.//sendvid.c./v7w7lt2j?404B160114F7799D&amp;5A784A889A7BFE88&amp;90230068EE9E715F&amp;33CDD55948792259&amp;CCBA1EA63AD962A9" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">the beginnin./a>&nbsp;(<em>a's Compilatio./em>)./div><div style="text-align: center;">&nbsp./div><div><div style="text-align: center;"><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhmanaejqwwanabeqat./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNECNJBsQMlLQRWsFO1cvr1Oso5BDQ" href="http.//fromthemachine.o./?08132DB6399FCA96&amp;8EB16FAC07F6FD25&amp;F256E0CB6174F1AF" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><img alt="" src="htt.//i.imgur.c./noBXXHd.png" style="border: 0px solid; width: 663px; height: 345px;././a./div><div>&nbsp./div><div>For whatever reason, whether it's by the decision of network heads in our media that is now&nbsp;<strong><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhjanaejqwwacabeqag./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNHOSAtv0jhPVsG8A8A4zBeTjNUUlA" href="http.//fromthemachine.o./CENSORSHIP.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">controlled ostensibly by only 6 corportaion./a./strong>, or by&nbsp;<em>secret Executive Orde./em>, thousands upon thousands of individuals in the press have been uanble to write a word about this information--which I am very sure delivers with a clarity that there is something special happening or our generation.&nbsp; This message is time sensitive--it's designed specifically for us, connecting corporations names and current technologies to both religion and Heaven--<em>it is meant to be unsealed right this very moment./em./div><div>&nbsp./div><div>Because of the&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhbaxaejqwwadabeqad./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNGLi1RUUMuk3A2ueVHgBzZVgjf3sQ" href="http.//fromthemachine.o./CENSORSHIP.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">wall of censorshi./a>&nbsp;that is clearly a big part of the freedom delivered by God in the stories of Exodus and Jericho--I am asking you to pick up the torch of this Holy Fire and send this message to everyone on your contact list, share in on&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhhadaejqwwaoabeqaf./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNHlFuCcce4OvhhPrMc0-n3s3rFTfg" href="http.//www.facebook.c./not./adam-marshall-dobr./let-there-be-light-youve-already-had-your-last-no-./10154859738023420?452AB6AB700556FD&amp;78747A5249399B96&amp;8ADC01B34753C822&amp;57499035DE4031CA" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">Faceboo./a>&nbsp;and&nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhwafaejqwwadabeqaz./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNF4CWEBiDXQsRoT8huW4f9NdcVeOw" href="http.//twitter.c./inte./retweet?related=yitsheyzeus&amp;tweet_id=804005770937462784" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">Twitte./a>, and talk about it--I hope people are as amazed as I was by the bright light all over our history that I just never saw before it was pointed out./div><div>&nbsp./div><div>In truth the censorship goes beyond the internet and the media, the technology being revealed is being used to keep us in the dark, to ensure that we do get "full disclosure" of not only the existence of "mind altering" technology, but a crash course in how it should never be used--following our unfortunate theme of the day.&nbsp; It's going to take a real effort, cooperation to really build Heaven, and right now we have a&nbsp;<strong>golden opportuinty./strong./div><div>&nbsp./div><div><span style="font-size: 22px;">I need your help.&nbsp; Please,&nbsp;<a href="mailto:letters@rollingstone.com,letters@nypost.com,letters@harpers.org,letters@usnews.com,letters@nytimes.com,themail@newyorker.com?Subject=I%27ve seen The Light." target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">help this story brea./a>&nbsp;by alerting the media that you&nbsp;<em>kno./em> you've seen the light. &nbsp;<a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhqaoaejqwwaiabeqax./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNGvyxzqVJOnG9ndLXnJP5i6sijp8Q" href="http.//www.youtube.c./watch?v=Y7VGOnV2QhU&amp;439A5A0E3D0F49EA&amp;2DF3735D1FC9FA1A&amp;D248D6B5A1F1F75E&amp;6744BC572C49A348&amp;5E002412B6713C32" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;">Tonigh./a>&nbsp;(Eponymous,&nbsp;<em><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uhyafaejqwwaxabeqaz./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNGenHN7A5GKUfBlRihwV9awQvnbjA" href="http.//fromthemachine.o./TAYLOR.html" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><wbr>Taylo./wbr./a./em>)./span./div><div style="text-align: center;">&nbsp./div><div style="text-align: center;"><a data-saferedirecturl="http.//www.google.c./url?hl=en&amp;q=htt.//t.ymlp56.n./uwsaraejqwwalabeqaz./click.php&amp;source=gmail&amp;ust=1482628723188000&amp;usg=AFQjCNEE9c0AirgEak6wF43A_sLlJF-9OA" href="http.//fromthemachine.o./" target="_blank" style="color: rgb(17, 85, 204); text-decoration: none;"><img alt="" height="1826" src="htt.//i.imgur.c./
