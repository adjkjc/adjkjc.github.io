r idiom--one reminding us that &quot;<em>words will never hurt u./em>&quot; that is very much not my intent; and truth be told, this is a very serious matter.&nbsp;&nbsp;<font face="times new roman, serif">Honestly, I was very upset about the sentence that made no sense, and that it might cause people to stop reading--<i>frankl./i>, I blame my over-faith./font./font>...&nbsp;<em>in &quot;the force.&quot./em./p>

<p style="text-align: justify;"><font size="-1">I&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//who.s.lamc.la&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNH7zYtEnDE2U4UF_VUjtotlz2hIww" href=./WHO.html" target="_blank">started off talking about &quot;<em><strong>the rain&quot./strong./em./a>&nbsp;sometime around September of 2016; explaining why it made &quot;so much sense to me&quot; because I&#39;d always called it &quot;God&#39;s tears&quot; in my mind.&nbsp; Still making sense,&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//www.youtube.c./watch?v%3DbswxaeyQDFI&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNHB_fqsdaWEhXYzKkWP3hY-_P_QPg" href="htt.//www.youtube.c./watch?v=bswxaeyQDFI" target="_blank"><font face="arial narrow, sans-serif">it comes as no surprise to m./font./a>&nbsp;(<em>The Tremeloe./em>) me&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./PERSEUS.html&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNFSgC8d3L3qHPmtJCRon25MB_9HGA" href=./PERSEUS.html" target="_blank">to see the mirro./a>&nbsp;that is this message entwined in our world shift the meaning of &quot;rain&quot; to the tears of the world; in the songs pictorially being highlighted above and below ... talking about&nbsp;<i>the world&#39;s response to the Second Comin./i>; and bringing in yet another idiom, &quot;the old man is snoring&quot; to the forefront of a disclosure that really is showing us that our civilization has been created, guided, led--whatever word you want to use--to be &quot;receptive&quot; to this guidebook about an Exodus from slavery.&nbsp;&nbsp./font./p>
<p style="text-align: justify;"><font size="-1">I&#39;m curious what you believe &quot;the old man&quot; should be doing behind the scenes today, what kinds of changes you would make to your own thoughts and beliefs to perhaps be in the same single instant happy about receiving freedom and at the same time wise enough to ensure that you and your children and our entire future will enver again fall into the same kind of ambivalent or apathetic state that we appear to be in right this very moment, not caring as much as we should for those who are sick and suffering, and not speaking when we know very well that&#39;s what we should be doing?&nbsp;&nbsp./font./p>
<p style="text-align: center;"><font size="-1"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//www.youtube.c./watch?v%3D0Ff0kV44zOE&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNHSltpvZ0H4ftWmDkbkSNsxB4QyqQ" href="htt.//www.youtube.c./watch?v=0Ff0kV44zOE" target="_blank"><img alt="" src="htt.//i.imgur.c./302sy9t.png" style="width: 500px; height: 103px;././a./font./p>
<p style="text-align: justify;"><font size="-1">We have another take on rain coming from&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//art.s.lamc../&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNEPyHrSdXHZUnGGOpki3DJqr0kIoQ" href=./MUASEEKHART.html" target="_blank">John Legend&#39;s &quot;All of Me&quot; and Cake&#39;s &quot;Jesus Wrote a Blank Check&quot; and Imagine Dragons &quot;giving the Academy a rain check&quot./a>&nbsp;which culminates in this sort of fusion of the words &quot;even when you are crying you are beautiful too&quot; and &quot;the check is in the mail&quot; ... words that I personally understand to mean not that we&#39;re being given a &quot;rain check on freedom&quot; but rather that the rain is the check on freedom, and you can believe that the catalyst for process of understanding&nbsp;<em>really is in your inbo./em>.&nbsp; The book of Genesis connects&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//art.s.lamc.la&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNHEM9XzVQN4NJJmLEdAt4FCHUBhIw" href=./MUASEEKHART.html" target="_blank">the stories of Sarah and Isaac to&nbsp;<em>laughte./em./a>, specifically noting that God gave them laughter and for that they were grateful; and I think all of it ties together behind the auspices of a very &quot;funny looking message&quot; that peppers a series of very significant moments in the history of humanity from the stories of Saturn and Osiris to Tricky Dick and Watergate all the way to this very moment./font./p>

<p style="text-align: justify;"><font size="-1">To me it&#39;s clear, I wouldn&#39;t ever dare cry at the sight of freedom, and at the same time I understand very much what it&#39;s like to lose the magical imagery of a perfect hero (in exchange for more than he ever promised).&nbsp; I see acknowledgement of the &quot;funny looking message&quot; really describes this sort of unanimous global lack of response, whether it&#39;s closer to shunning or snickering, it is the lack of attention and discussion about something that is very much &quot;controversial&quot; that makes the scandal of &quot;<em>behold he is comin./em>&quot; being intentionally written and ridden with sexual innuendo really stand out.&nbsp; I think that tears should fall because something so starkly&nbsp;<em>non-hillariou./em>&nbsp;was needed&nbsp;&nbsp;in order to wake us from this ambivalent slumber, from this point of a near ubiquitous lack of action in response to a message that clearly stated action and free communication were the things, the tools&quot; that would free us from this newly understood kind of hidden slavery./font./p>

<p style="text-align: justify;"><font size="-1">It&#39;s clearly outlined and explained in the word &#39;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//eve.s.lamc.la&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNEXc2YlTtUn3oE2eM9bDx9k4ztsSQ" href=./EVE.html" target="_blank">ABOMINATIO./a>&#39; that I think describes the&nbsp;<em>Silenc./em>&nbsp;but in one very real way of looking at the truth describes not only the Silence but the message that preceded it, and some people might even see that the word describes the author of the message--maybe, just maybe.&nbsp; The manifestation of the word &quot;INATION&quot; and it&#39;s connection to &quot;Medusa&quot; doesn&#39;t clinch the victory here as much as seeing those words read in reverse... and connected to the artistic rendition of Princess Amidallah and Ani, this link between the statement &quot;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./BRIMSTONE.html&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNH2-j4lXAZ_haszAwJAfloP6fPtbQ" href=./BRIMSTONE.html" target="_blank">as u de./a>&quot; and &quot;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//bush.reallyhim.c./&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNGH80lsGoUrmxvoseWnhxMg98MbPg" href=./2017-08-12-proof-of-time-travel-should-be-enough.html" target="_blank">am u di./a>&quot; that&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//en.wiktionary.o./wi./%25F0%2590%258C%25BC%25F0%2590%258C%25B9%25F0%2590%258C%25B3%25F0%2590%258C%25BF%25F0%2590%258C%25BC%25F0%2590%258C%25B0%23Gothic&amp;source=gmail&amp;ust=1522377524634000&amp;usg=AFQjCNE4lGnSVfqf6O3sluZHlQiUYd1pQw" href="htt.//en.wiktionary.o./wi./%F0%90%8C%BC%F0%90%8C%B9%F0%90%8C%B3%F0%90%8C%BF%F0%90%8C%BC%F0%90%8C%B0#Gothic" target="_blank">I saw and made around the same tim./a>... to the words &quot;No IT... Ani&quot; which NAT and AN appear together describing ... here in their place where there definitely is an &quot;IT&quot; and I&#39;m pretty sure that IT has something to with me, and something to do with the message, and something to do with the indivisible Nation ... standing strong together on this false line of Silence is Golden.&nbsp; To me it&#39;s ever clear that the Silence is the Abomination, and that it&#39;s designed and described by and through the message, and that Ab means &quot;Father&quot; in Hebrew ... and that&#39;s the meaning of the beginning of the word &quot;abomination,&quot;&nbsp;<em>father of the message./em./font./p>

<p style="text-align: justify;"><font size="-1">I see it as designed to show us the possible negative aspects of this technology that might also be used to end mental illness and even to help us to read faster, think faster, and learn Karate faster; perhaps to show us how our best interests could be easily subverted if we are not careful to hold on to them dearly, and how all of these things could happen sight unseen and nearly unnoticed if we didn&#39;t have altruistic help explaining that we are embarking on a new echelon of evolution and that these technologies are at the center of what could be the greatest threat or the greatest gift our species has ever encountered--depending on the time and care that goes into utilizing them for the good of oneself and the good of the whole.&nbsp;&nbsp./font./p>
<p style="text-align: center;"><font size="-1"><em><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./BRIMSTONE.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNGJkNtyHqEJc9G7gZboTVO5qVt7SA" href=./BRIMSTONE.html" target="_blank"><img alt="" src="htt.//i.imgur.c./dTpgX1u.png" style="width: 500px; height: 133px;././a./em./font./p>
<p style="text-align: justify;"><font size="-1">So it&#39;s clear to me that this message was designed to be shunned, just as much as the letters &quot;TION&quot; connect to the beginning of time and sound almost identical to &quot;shun&quot; when spoken--and it&#39;s equally clear that it is discussing the presentation that really is the way to freedom and to really seeing that we have a much better understanding of this technology and this process than we ever would have had reading about it in a myth or a school book--and still, I can&#39;t imagine tears will not fall because we were kept from speaking, and even kept from speaking in such a way that it&#39;s very hard to tell that&#39;s the absolute factual truth./font./p>
<p style="text-align: center;"><font size="-1"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//den.s.lamc.la&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNEg7BN-BhA5KrHV0Eh5itjk0JC86w" href=./SERDEN.html" target="_blank"><img alt="" height="219" src="htt.//i.imgur.c./Rm3MWPB.png" width="433././a>./font./p>
<p style="text-align: justify;"><font size="-1">I added &quot;i&quot; to the word &quot;read&quot; one time a few months ago, rearranged a few letters and whimsically called it an &quot;improvised explosive device.&quot;&nbsp; It&#39;s pretty clear that&#39;s what it&#39;s designed to appear to be, it&#39;s a sort of blockade that we&#39;ve run into, intentionally.&nbsp; It does a fairly good job of illustrating how the technology at hand can be used to hide &quot;very specific logical connections&quot; while still making everything else appear normal--in the terms of the day, it shows us that we can be made completely oblivious--foolish--and blind... in regards to only a single subject while we appear to be sharper than a tack in every other regard.&nbsp; &nbsp;In this special case, being made oblivious to a message from God that proves his existence for our entire lives probably seems like a more important &quot;specific logical instance&quot; now that&#39;s it&#39;s been spoken than it seemed like seconds or sentences ago.&nbsp; Here this tool is helping us to see that we&#39;re being guided over a very difficult hurdle, and before I explain what I think that hurdle really is, it&#39;s probably not really all that clear what the point of all this &quot;Creation&quot; business is really about... even though it&#39;s been said over, and over, and over again./font./p>
<p style="text-align: justify;"><font size="-1">So it&#39;s pretty clear to me that He is using broken setences and mispelled words as a sort of tool to guide and control the spread and speed of uptake of this message, this message that I believe we should see clearly is significantly more important than a few grammatical errors, and a production so big it would be nearly unfathomable to see only one person interested in working on it--and yet,&nbsp;<i>here we are.&nbsp./i>&nbsp;Just like to the tools of words, roars--our oars, we should see that great care has been taken in order to ensure that the disruption of this event is minimized while at the same time ensuring that the fundamental message and truth behind it does reach far and wide, nearly to every eye.&nbsp;&nbsp;<i>Still though, I look around, and I think that was the import and the content of the message really being grasped we would be seeing ... at least some discussion.&nbsp;&nbsp./i>Despite what you may think, the entire thing is not about mind control, and censorship, and freedom--though those are big (and fundamentally&nbsp;<i>importan./i>) components, there is quite a bit more at hand./font./p>
<p style="text-align: justify;"><font size="-1">I haven&#39;t really done a good job of conveying my observations on this particular point, though you should be able to see the stagnation on the macro scale yourself.&nbsp; In the very strange story that is my life, I can recount what appears at first glance to be a group effort to help the progress of &quot;disclosure&quot; or &quot;salvation&quot; coming from many people--often connected to law enforcement or other public occupations--more than seeing this first glance participation in the progression of the story, is an underlying theme of extreme stagnation--as if the intent is to appear to be helping and moving forward, but in actuality the design and the goal of the hidden influence is literally to stagnate progression.&nbsp; I can&#39;t make it more clear, you need to pick up your keyboard and participate in this disclosure--or there really isn&#39;t one, standing by on the sidelines watching the story unfold will get just about this far; nothing will happen, nothing will change; and that&#39;s really the heart of the issue at hand--<i>the world is about to change./i>&nbsp./font./p>
<p style="text-align: center;"><font size="-1"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//redasshit.s.lamc.la&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNGIEIA39r2nq0hYh5p99kMjNZprGQ" href=./REDASSHIT.html" target="_blank"><img alt="" height="147" src="htt.//i.imgur.c./eGOYPto.png" width="186././a>&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//kansa.s.lamc.la&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNE0wVFEB9tmiTS6HVLV9Lw6Fagu4g" href=./KANSAS.html" target="_blank"><img alt="" height="119" src="htt.//i.imgur.c./WTmcGAs.png" width="94././a>&nbsp;&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./RATOXIT.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNH8RelB8XdNpiUm2wCG15TI_K72Fw" href=./RATOXIT.html" target="_blank"><img alt="" height="134" src="htt.//i.imgur.c./eczF84X.png" width="165././a./font./p>
<p style="text-align: center;"><font size="-1"><i><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//www.youtube.c./watch?v%3DiywaBOMvYLI%26list%3DPLgYKDBgxsoMOGbWtY2pHPu8dfV1BfN1ws&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNHlmkx0k_66CBAf5uahMeJ2hwb_pA" href="htt.//www.youtube.c./watch?v=iywaBOMvYLI&amp;list=PLgYKDBgxsoMOGbWtY2pHPu8dfV1BfN1ws" target="_blank"><font face="garamond, serif" size="4">I mean, the plan looks&nbsp./font><font face="comic sans ms, sans-serif" size="4">O./font><font face="garamond, serif" size="4">&nbsp;to me./font./a./i./font./p>
<p style="text-align: center;"><font size="-1"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//www.huxley.n./b./one.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNHkXlesAvYhuXP8PIainxxu-UgqBA" href="htt.//www.huxley.n./b./one.html" target="_blank"><img alt="" height="141" src="htt.//i.imgur.c./3Lx6FAV.png" width="211././a>&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//don.reallyhim.com?the_original_email_was_formatted_better_sry&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNGOm9mX0Z1Syk4fWcx5rM3r1F1nSw" href=./2017-08-14-waiting-for-that-green-light.html" target="_blank"><img alt="" height="142" src="htt.//i.imgur.c./eMfOBV3.png" width="253././a./font./p>
<header id="m_1500015096597404334m_2376747212867015200m_-5165881812772048297m_-6461176684718561561m_-1159815475798624910m_7483941445298692001gmail-header">
<p style="text-align: justify;"><font size="-1">So the words, the unsealing of the message hidden in language does a fairly good job of paralleling the true issue at hand. It came on slowly, appearing to be just a hand full of very pertinent and very telling examples.&nbsp;&nbsp;<em><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./TORCH.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNEcsEMGJEREl9Xbn5kh96iIgTja0A" href=./TORCH.html" target="_blank">Those early paradoxe./a./em>&nbsp;serving to prove, or at least to strongly indicate, that the author of the Holy Scriptures is truly in control of time--sending a message to us, here in this time, to take heed--to begin to contemplate seeing religion in a new light, with new meaning and new eyes.&nbsp; Over the course of some years these few examples began to grow, and by today it does appear rather clear that there might be &quot;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//dick.s.lamc../&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFHijvYBn37htTYiy48VoSymR1K-Q" href=./DICK.html" target="_blank">ap./a>&quot; and an &quot;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//den.s.lamc../&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNEYxHcOLUGweUGAqH4hsPWG1fZLyA" href=./SERDEN.html" target="_blank">ea./a>&quot; behind the statement that truly and for all eyes to see &quot;every word is lit.&quot;&nbsp; Every single word, and with some expansion of consciousness we begin to realize that indicates that nearly everything we do is part of a grand message, with eyes to see...&nbsp;<em>that Heaven is being spoken into existenc./em>./font./p>
<p style="text-align: justify;"><font size="-1">Just like the progression words, our society and world will not complete this change, this metamorphosis, over night.&nbsp; It will take quite some time to fully integrate our new understanding of what Heaven and Creation really mean; and the benefits wrought by virtual reality, by the magic of computer science will slowly become ever more robust and ever more useful as we become accustomed to this new&nbsp;<em>realm of possibilitie./em>.&nbsp; Still there is a single point in time, a sort of singularity, where our change in perception from &quot;believing we are in reality&quot; begins to change and we start seeing and understanding the benefits of the true nature of our existence.&nbsp; Even that single point in time, as you can see very clearly from these messages that have slowly trickled across the globe for many years now--even that single point in time is not &quot;just one day.&quot./font./p>
<p style="text-align: center;"><font size="-1"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./ADUNCALIFT.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFJaPIw3YD7HSJyupcmvb1GAK8aFA" href=./BELINSKY.html" target="_blank"><img alt="" src="htt.//i.imgur.c./refiCiD.png" style="width: 476px; height: 257px;././a./font./p>
<p style="text-align: justify;"><font size="-1">I have without doubt expressed my views on the ELE&nbsp;<i>tucked away and hidden i./i>&nbsp;the word elephant, I do believe it should be clear that there is the manifestation of an actual bona fide extinction level event right before our eyes.&nbsp; The Universe on it&#39;s head, it really isn&#39;t this disclosure or &quot;virtual reality&quot; but rather a failure to acknowledge this message--a failure to react to the truth&nbsp; It is the sum effect of all the little strings and all the systemic machinations changed in order to make it possible to hide something as big as this.&nbsp; Blue skies all around us, and the world seems just the same... I don&#39;t think we are cognizant of the actual truth.. that we are intentionally hiding something from public view that would help us all... tremendously--<i>it&#39;s the definition of stupi./i>.&nbsp; Continuing to move forward pretending this message is not here is simply not an option--it not only makes us appear to be losing cognitive abilities--it actually does make us stupider and stupider as we fail to realize the benefits being suggested by the message--and end to disease, an end to pain, and the beginning of a new frontier in the development of civilization.&nbsp; Losing the distinction here in this place between simulated reality and reality is also something that we cannot allow to happen, here we have a clear path and road to colonization and coupled tightly with that is the clear message that &quot;colonization&quot; is not possible without disclosure and without seeing this call to stop the decline of freedom and democracy and run the other way as if all life in the Universe depended on it./font./p>
<p style="text-align: justify;"><font size="-1">Literally in no uncertain terms the ELE is not seeing public disclosure of this message--not being able to see it--and more than that not understanding that this message is the key to Heaven and the key to the Universe.&nbsp; You might call it the &quot;<b><font face="arial black, sans-serif">hi m./font./b>&quot;&nbsp;<i>ohim.&nbsp;&nbsp./i>All that said, it will still always be one day for me--the day I am waiting for and hoping for with all my heart, is the day I see this message&nbsp;<i>on the new./i>.&nbsp; It&#39;s really a strange world we live in, something like the Twilight Zone where I see it on TV every day, and I think many others too would see how Twilight and &quot;the dawn&#39;s early light&quot; both ...&nbsp;<i>shed ligh./i>&nbsp;on this message--and still, as the day and nights flicker I can only hope the day will be soon that we see and begin to act on a message that&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//kansa.s.lamc.la&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNE0wVFEB9tmiTS6HVLV9Lw6Fagu4g" href=./KANSAS.html" target="_blank">I know will make so many... so much happie./a>./font./p>
</header>
<p style="text-align: center;"><font size="-1"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//kansa.s.lamc.la&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNE0wVFEB9tmiTS6HVLV9Lw6Fagu4g" href=./KANSAS.html" target="_blank"><img alt="" height="181" src="htt.//i.imgur.c./40AwK3A.png" width="476././a./font./p>
<p style="text-align: justify;"><font size="-1">This message clearly shows us how to begin building an infrastructure that would allow for the &quot;powers of virtual reality&quot; to be safely and fairly delegated to the whole of the inhabitants of this room, or this plan, whatever you&#39;d rather see it as.&nbsp; It&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./ADUNCALIFT.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFJaPIw3YD7HSJyupcmvb1GAK8aFA" href=./ADUNCALIFT.html" target="_blank">begins by showing you that an open and transpa./a>ent voting platform&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./ADUNCALIFT.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFJaPIw3YD7HSJyupcmvb1GAK8aFA" href=./ADUNCALIFT.html" target="_blank">is the sword of King Arthu./a>--more closely&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//gate.s.lamc../&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFBfferU3QHSELE8eASxexs5vg0rw" href=./GATE.html" target="_blank">likened to his Round Tabl./a>&nbsp;and even explains how we might quickly move forward in implementing some of the ideas that are presented all through the message, through religion and through time and through our modern art.&nbsp; It even goes as far as to ex<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./IOWA.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNGSO3T1K7Xn_6oEa3NChyem1N7SFQ" href=./IOWA.html" target="_blank">plan that doing a &quot;decent job&quot; at implementing the qualities of transparency and fairnes./a>&nbsp;at this juncture--at this nexus--is the difference between losing the sword to the Lake and maintaining the soon to be almost obtainable &quot;self rule.&quot./font./p>
<p style="text-align: center;"><font size="-1"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./ADUNCALIFT.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFJaPIw3YD7HSJyupcmvb1GAK8aFA" href=./REASON.html" target="_blank"><img alt="" src="htt.//i.imgur.c./5W60oue.png" style="width: 500px; height: 149px;././a./font./p>
<p style="text-align: center;"><font size="-1">buy <a href="htt.//www.amazon.c./holy-coda-matrix-officsial-walkth././1986571866">my boo./a>, I&#39;ll kiss you, <em><a href="htt.//www.instagram.c./p/Bpt6agpg1./">special lik./a>./em./font./p>
<p style="text-align: center;"><a href="htt.//ad.lamc.la"><img src="htt.//i.imgur.c./8kW0hWA.png" style="height: 316px; width: 499px;././a./p>
<p style="text-align: justify;"><font size="-1">We should be warmly reassured by the breadth and volume of suggestive and helpful ideas that we are surrounded with on television and in the movies and through song; at the same time though, do be cautious in seeing that quite a bit of what is being presented really does go to the root of the idea that&nbsp;<i>our basic morals and value./i>&nbsp;dictate that we remedy existing maladies and easily rectified problems swiftly.&nbsp; Because of that it seems clear that &quot;redoing this&quot; is a moral hazard, something we should ensure&nbsp;<i>never agai./i>&nbsp;happens... because of that it appears that this message has never been fully understood--or fully acted on, and I do hope that we here and above see what it means to&nbsp;<i>be the true end of Hell forever and ever./i./font./p>
<p style="text-align: center;"><font size="-1"><i><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./EVE.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFKd6N-rQFMea6UL6iWgIhG4T1m-g" href=./EVE.html" target="_blank"><img alt="" height="198" src="htt.//i.imgur.c./WLPxADH.png" width="173././a>&nbsp./i><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q./HIGHERA.html&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNEEgpnfHzkdEBhfgzMikAhgyxpx-g" href=./HIGHERA.html" target="_blank"><img alt="" height="199" src="htt.//i.imgur.c./CfzrsNB.png" width="204././a>&nbsp./font./p>
<p style="text-align: justify;"><font size="-1"><i>It&#39;s hard to figure out exactly&nbsp./i><font face="arial narrow, sans-serif"><a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//www.youtube.c./watch?v%3Dqp3KWrn-VzU&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNH83w8YVuUc7joV0l5SGsig7emIvw" href="htt.//www.youtube.c./watch?v=qp3KWrn-VzU" target="_blank">how we&#39;ve come to thi./a./font><i>&nbsp;(Dave Matthews Band./i>, I&#39;m beginning to fear that what we are dealing with is&nbsp;<font face="comic sans ms, sans-serif">something lik./font>&nbsp;a subconscious vote that cannot come to a consensus ... because it&#39;s subconscious, because there is no discussion--and that a group of people that are not here, perhaps &quot;another copy of us&quot; ... ascended and older ... believing that it&#39;s OK for them to decide for us that nothing will be done.&nbsp; Unfortunately whatever the cause, the effect here is to create Hell, to build a wall of censorship and a prison of faux natural laws that are keeping people sick, and frankly stopping the forward progress of civilization.&nbsp; Whatever the cause, the solution is discussion here in this place--about the future of this place--and together building a better world using the truth, and the benefits that stare everyone with eyes to see in the face every time they&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//www.dailymotion.c./vid./x13e2e0&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNEMDE_jKD52r3Y7MjPYJqaYJMnqIw" href="htt.//www.dailymotion.c./vid./x13e2e0" target="_blank">watch Dr. Wh./a>&nbsp;or Black Mirror or ...&nbsp;<i>really understan./i>, we are worthy of &quot;seeing the message&quot; and we have a right to speak freely--taking that away ... that is the unfathomable reality of this night, and together I hope we can ensure that it never happens again./font./p>
<p style="text-align: justify;"><font size="-1">Whatever the cause, breaking this story ... and public discussion of the obvious truth and verifiable message that surrounds us ... is the solution./font./p>

<p style="text-align: justify;"><font size="-1">I know it&#39;s not the most attractive or well put together pieces I&#39;ve written, but I still believe that it does a good job of &quot;speaking with Lisp&quot; and explaining that&nbsp;<em>this message very much does need your hel./em>.&nbsp;&nbsp;<i>April 1s./i>&nbsp;happens to be my actual single only ever wedding anniversary, and it also happens to be Easter this year--for those of you that are...&nbsp;<i>superstitious./i>&nbsp;&nbsp;<font face="times new roman, serif">Honestly, I need help writing this message, that I once believed firmly would be written collaboratively in a wiki-style application...&nbsp./font><i><font face="times new roman, serif">and it probably still will ./font>e...that really is the spirit and purpose of what i believe&nbsp;<font face="arial black, sans-serif">w./font>&nbsp;are really trying to accomplish.&nbsp./i>Hopefully not turning&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//horn.s.lamc.la&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNFvXgw8Xp-L3bMCii4sYts5ArO6tA" href=./GJALLARHORN.html" target="_blank">the morning bells of Heimdall./a>&nbsp;into a&nbsp;<a data-saferedirecturl="htt.//www.google.c./url?hl=en&amp;q=htt.//www.thesaurus.c./brow./loudest&amp;source=gmail&amp;ust=1522377524635000&amp;usg=AFQjCNEeTBWI4bmzlbgLUpeEQL1C72riwQ" href="htt.//www.thesaurus.c./brow./loudest" target="_blank"><font face="comic sans ms, sans-serif">broken recor./font./a>, it does seem pretty clear to me that seeing response to these emails on TV and in print is certainly the easiest and most honest way to spark discussion on moving ...&nbsp;<i><b>onword and upwor./b./i>./font./p>
