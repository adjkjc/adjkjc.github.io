\"spans\\\": [{\\\"text\\\": \\\"There are some extra-cinematic details added by the Sarah Connor Chronicles that make that make a little bit more sense\\\\u2014according to the newer mythology JC uploaded his own mind into a computer to combat the advanced \\\\u2026 whatever/thinking/computation/foresight powers Skynet possessed, though you\\\\u2019d imagine anyone could have done that.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s made even more convoluted by the fact that he was conceived by someone from the future, who wouldn\\\\u2019t have even gone back in time and met Sarah Connor if Skynet wasn\\\\u2019t trying to kill him/her; but so goes the recursive loss of \\\\u201cwhat actually happened \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"in the beginning\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\u201d that is probably commonplace/indicative/honestly true about wars using time travel technology as the primary weapon.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s all fiction of course, there\\\\u2019s no such thing as Skynet.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"TO LC WEUROME -\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fb87009de1e30f516ce041c1bf1864af\\\", \\\"height\\\": 532, \\\"width\\\": 500, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/ma ":\"Viewer\",\"uid\":null,\"canReviewAnswers\":false},\"credibilityFacts\":[{\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMDYzOTU5NzM6WzcyLCAyMjk1OF0=\",\"__typename\":\"AuthorInfoFact\",\"viewCount\":22958,\"answerCount\":72}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"viewerDraft\":null,\"numUpvotes\":2,\"numViews\":536,\"isNotForReproduction\":false,\"numSharers\":0,\"moderationCollapseType\":null,\"hasDisclaimer\":false,\"disclaimer\":null,\"numRequesters\":1,\"requesters\":[{\"id\":\"VXNlckAwOjk2NTIxODA1\",\"__typename\":\"User\",\"uid\":96521805,\"isAnon\":false,\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6OTY1MjE4MDU6TEFUTg==\",\"reverseOrder\":false,\"givenName\":\"Ryan\",\"familyName\":\"Wood\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Ryan-Wood-61\"}],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"featureManager\":{\"id\":\"RmVhdHVyZU1hbmFnZXJPYmplY3Q6U2hvd0phcGFuU2hhcmVJdGVtc0Aw\",\"__typename\":\"FeatureManagerObject\",\"booleanValue\":false}},\"collapseOperation\":null,\"numComments\":0,\"shareUrl\":\"/What-I-dont-understand-about-the-terminator-films-is-why-go-back-and-kill-Sarah-connor/answer/Adam-Marshall-Dobrin-1/share\",\"facebookNetworkShareUrl\":\"https://www.quora.com/What-I-dont-understand-about-the-terminator-films-is-why-go-back-and-kill-Sarah-connor/answer/Adam-Marshall-Dobrin-1?ch=1&share=901a9240\",\"twitterNetworkShareUrl\":\"https://www.twitter.com/intent/tweet?lang=en&related=quora&text=Answer+to+What+I+don%27t+understand+about+the+terminator+films+is+why+go+back+and+kill+Sarah+connor%3F+by+%40yitsheyzeus&url=https%3A%2F%2Fwww.quora.com%2FWhat-I-dont-understand-about-the-terminator-films-is-why-go-back-and-kill-Sarah-connor%2Fanswer%2FAdam-Marshall-Dobrin-1%3Fch%3D2\",\"whatsAppShareUrl\":\"https://wa.me/?text=Answer%20to%20What%20I%20don%27t%20understand%20about%20the%20terminator%20films%20is%20why%20go%20back%20and%20kill%20Sarah%20connor%3F%20by%20Adam%20Marshall%20Dobrin%20https%3A//www.quora.com/What-I-dont-understand-about-the-terminator-films-is-why-go-back-and-kill-Sarah-connor/answer/Adam-Marshall-Dobrin-1%3Fch%3D3%26share%3D901a9240\",\"lineShareUrl\":\"https://timeline.line.me/social-plugin/share?url=https://www.quora.com/What-I-dont-understand-about-the-terminator-films-is-why-go-back-and-kill-Sarah-connor/answer/Adam-Marshall-Dobrin-1?ch=13&share=901a9240\",\"hatenaShareUrl\":\"https://b.hatena.ne.jp/my/add.confirm?url=https://www.quora.com/What-I-dont-understand-about-the-terminator-films-is-why-go-back-and-kill-Sarah-connor/answer/Adam-Marshall-Dobrin-1?ch%3D14%26share%3D901a9240\"},\"id\":\"QW5zd2VyRWRnZToxMDYzOTU5NzM6NA==\",\"__typename\":\"AnswerEdge\",\"cursor\":\"4\"},{\"node\":{\"id\":\"QW5zd2VyQDA6MTA2MzkwMjA0\",\"__typename\":\"Answer\",\"aid\":106390204,\"isPinned\":false,\"viewerIsAuthor\":false,\"suggestedEdit\":null,\"viewHash\":\"a-106390204_81d5567f25125909e733e2c95819a03e\",\"permaUrl\":\"/What-did-John-Locke-think-about-taxation/answer/Adam-Marshall-Dobrin-1\",\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Sort of inversion of the Q, but here\\\\u2019s not Alexander Hamilton on why \\\\u201cPH\\\\u201d over property:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"by Carol V. Hamilton\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ms. Hamilton, a Ph.D. in English from Berkeley, \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"died\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.legacy.com/obituaries/postgazette/obituary.aspx?n=carol-van-der-veer-hamilton&pid=164285031&fhid=9699\\\"}}}, {\\\"text\\\": \\\" in 2013. This article, posted on HNN in 2008, was originally published under the title, \\\\\\\"The Surprising Origins and Meaning of the 'Pursuit of Happiness.' \\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cThe pursuit of happiness\\\\u201d is the most famous phrase in the Declaration of Independence. Conventional history and popular wisdom attribute the phrase to the genius of Thomas Jefferson when in an imaginative leap, he replaced the third term of John Locke\\\\u2019s trinity, \\\\u201clife, liberty, and property.\\\\u201d It was a felicitous, even thrilling, substitution. Yet the true history and philosophical meaning of the famous phrase are apparently unknown.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In an article entitled \\\\u201cThe Pursuit of Happiness,\\\\u201d posted at the Huffington Post July 4, 2007, Daniel Brook summed up what most of us learned in school: \\\\u201cThe eighteenth-century British political philosopher John Locke wrote that governments are instituted to secure people's rights to \\\\u2018life, liberty, and property.\\\\u2019 And in 1776, Thomas Jefferson begged to differ. When he penned the Declaration of Independence, ratified on the Fourth of July, he edited out Locke's right to \\\\u2018property\\\\u2019 and substituted his own more broad-minded, distinctly American concept: the right to \\\\u2018the pursuit of happiness.\\\\u2019 \\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Familiar as all this sounds, Brook is wrong on three points. John Locke lived from 1634 to 1704, making him a man of the seventeenth century, not the eighteenth. Jefferson did not substitute his \\\\u201cown\\\\u201d phrase. Nor is that concept \\\\u201cdistinctly American.\\\\u201d It is an import, and Jefferson borrowed it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The phrase has meant different things to different people. To Europeans it has suggested the core claim\\\\u2014or delusion\\\\u2014of American exceptionalism. To cross-racial or gay couples bringing lawsuits in court, it has meant, or included, the right to marry. And sadly, for many Americans, Jefferson might just as well have left \\\\u201cproperty\\\\u201d in place. To them the pursuit of happiness means no more than the pursuit of wealth and status as embodied in a McMansion, a Lexus, and membership in a country club. Even more sadly, Jefferson\\\\u2019s own \\\\u201cproperty\\\\u201d included about two hundred human beings whom he did not permit to pursue their own happiness.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The \\\\u201cpursuit of happiness\\\\u201d has led its own life in popular culture. It provided the title for a 1933-34 Broadway comedy written by Lawrence Langner and Armina Marshall. That comedy became a musical of the same title in the 1940s. In the 1980s it was the name of a Canadian rock group whose first big hit was the single, \\\\u201cI\\\\u2019m an Adult Now.\\\\u201d In 1993 the phrase served as the title of a self-help book whose subtitle was \\\\u201cDiscovering the Pathway to Fulfillment, Well-Being, and Enduring Personal Joy.\\\\u201d The phrase, coyly misspelled, was appropriated for the title of a 2006 Will Smith movie about upward mobility, the acquisition of wealth, and the triumph of talent over adversity. Blogging on the subject on November 8, 2007, Arianna Huffington lamented contemporary greed, our happy hours and Happy Meals, but concluded, \\\\u201cbut the American idea, embedded deep in our cultural DNA, is inspiring us to pursue a much less shallow happiness.\\\\u201d Most recently, in his new book \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Kids are Americans Too\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\", Bill O\\\\u2018Reilly erroneously wrote, \\\\u201cthe Constitution guarantees us life, liberty, and the pursuit of happiness.\\\\u201d He was corrected by an American kid, Courtney Yong of San Francisco, a city O\\\\u2019Reilly often castigates.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If Thomas Jefferson did not coin the phrase, who did? Wikipedia (drawing on, I think, an old edition of the Encylopedia Britannica) attributes its coinage to Dr. Samuel Johnson in his long fable \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Rasselas, Prince of Abyssinia\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\", published in 1759. Rasselas is an Abyssinian prince who lives in the Happy Valley, a paradise in every respect imaginable. But the Prince is discontented. Accompanied by his sister Nekayah and a wise, well-traveled poet, he escapes from his utopia and travels around the known world. They visit the Great Pyramid, where a dear friend of Nekayah is kidnapped by Arabs. Wounded by this loss, the Princess laments: \\\\u201cwhat is to be expected from our \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"pursuit of happiness\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" when we find the state of life to be such, that happiness itself is the cause of misery?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In 1770 Dr. Johnson used the phrase again in a political essay entitled \\\\u201cThe False Alarm.\\\\u201d He began by observing that the \\\\u201cimprovement and diffusion of philosophy\\\\u201d among his contemporaries had led to a diminution of \\\\u201cfalse alarms\\\\u201d about events such as solar eclipses, which once aroused terror in the populace. He predicted that advances in \\\\u201cpolitical knowledge\\\\u201d and the \\\\u201ctheory of man\\\\u201d will further erode \\\\u201ccauseless discontent and seditious violence.\\\\u201d But while humans are neutral about scientific discoveries, they will never be neutral about politics. \\\\u201cThe politician\\\\u2019s improvements,\\\\u201d he observed, in a statement that still resonates today, \\\\u201care opposed by every passion that can exclude conviction or suppress it; by ambition, by avarice, by hope, and by terror, by public faction, and private animosity.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What Dr. Johnson called \\\\u201ccivil wisdom\\\\u201d was, he wrote, lacking in the English public. Therefore, in another resonant passage, he declared: \\\\u201cWe are still so much unacquainted with our own state, and so unskillful in \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"the pursuit of happiness\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\", that we shudder without danger, complain without grievances, and suffer our quiet to be disturbed, and our commerce to be interrupted, by an opposition to the government, raised only by interest, and supported only by clamor, which yet has so far prevailed upon ignorance and timidity, that many favor it, as reasonable, and many dread it, as powerful.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It seems unlikely that Jefferson plucked \\\\u201cthe pursuit of happiness\\\\u201d from the prose of a Tory like Dr. Johnson. Jefferson\\\\u2019s intellectual heroes were Newton, Bacon, and Locke, and it was actually in Locke that he must have found the phrase. It appears not in the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Two Treatises on Government\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" but in the 1690 essay \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Concerning Human Understanding.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"There, in a long and thorny passage, Locke wrote:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The necessity of pursuing happiness [is] the foundation of liberty\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\". As therefore the highest perfection of intellectual nature lies in a careful and constant \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"pursuit of true and solid happiness\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"; so the care of ourselves, that we mistake not imaginary for real happiness, is the necessary foundation of our liberty. The stronger ties we have to an unalterable \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"pursuit of happiness\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" in general, which is our greatest good, and which, as such, our desires always follow, the more are we free from any necessary determination of our will to any particular action, and from a necessary compliance with our desire, set upon any particular, and then appearing preferable good, till we have duly examined whether it has a tendency to, or be inconsistent with, our real happiness: and therefore, till we are as much informed upon this inquiry as the weight of the matter, and the nature of the case demands, we are, by the necessity of preferring and pursuing true happiness as our greatest good, obliged to suspend the satisfaction of our desires in particular cases.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isSensitive\":false,\"tribeItem\":null,\"question\":{\"id\":\"UXVlc3Rpb25AMDozNjU0NDk0Mw==\",\"__typename\":\"Question\",\"qid\":36544943,\"viewerDisplayCredential\":null,\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"user\":null},\"viewerDraft\":null,\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What did John Locke think about taxation?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"url\":\"/What-did-John-Locke-think-about-taxation\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false}},\"author\":{\"id\":\"VXNlckAwOjcxNDYwOTk4\",\"__typename\":\"User\",\"uid\":71460998,\"isAnon\":false,\"profileImageUrl\":\"https://qph.fs.quoracdn.net/main-thumb-71460998-200-fdkcnosvribzjnqdqgnrrewqbiqoeviy.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"profileUrl\":\"/profile/Adam-Marshall-Dobrin-1\",\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6NzE0NjA5OTg6TEFUTg==\",\"reverseOrder\":false,\"givenName\":\"Adam\",\"familyName\":\"Marshall Dobrin\",\"scriptCode\":\"LATN\"}],\"adminNames\":[]},\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDozMzg0NjQ5Mg==\",\"__typename\":\"WorkCredential\",\"credentialId\":33846492,\"translatedString\":\"works at Anonymity\",\"position\":null,\"startYear\":null,\"endYear\":\"-1\",\"company\":{\"id\":\"VG9waWNAMDo5 1%3Fch%3D3%26share%3D0e5fec2b\",\"lineShareUrl\":\"https://timeline.line.me/social-plugin/share?url=https://www.quora.com/What-did-John-Locke-think-about-taxation/answer/Adam-Marshall-Dobrin-1?ch=13&share=0e5fec2b\",\"hatenaShareUrl\":\"https://b.hatena.ne.jp/my/add.confirm?url=https://www.quora.com/What-did-John-Locke-think-about-taxation/answer/Adam-Marshall-Dobrin-1?ch%3D14%26share%3D0e5fec2b\"},\"id\":\"QW5zd2VyRWRnZToxMDYzOTAyMDQ6NQ==\",\"__typename\":\"AnswerEdge\",\"cursor\":\"5\"},{\"node\":{\"id\":\"QW5zd2VyQDA6MTA2Mzg2NDc3\",\"__typename\":\"Answer\",\"aid\":106386477,\"isPinned\":false,\"viewerIsAuthor\":false,\"suggestedEdit\":null,\"viewHash\":\"a-106386477_b7ccd018578571ab701bf1e603f086d9\",\"permaUrl\":\"/What-if-Skynet-is-secretly-disguised-as-Google-and-slowly-taking-over-the-world/answer/Adam-Marshall-Dobrin-1\",\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Legit, do you see it? It\\\\u2019s not \\\\u201cjust Google\\\\u201d it\\\\u2019s literally everything around you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here\\\\u2019s three posts from \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"fromthemachine.org\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/\\\"}}}, {\\\"text\\\": \\\" reprinted with permission per the posted GNU GPL 2 license. I apologize for the poor formatting, while Quora is \\\\u201cone of the best\\\\u201d sites in terms of technology, I wish I could just paste HTML and not have to worry about it\\\\u2014in the meantime, it\\\\u2019s the last 4 (of 5) chapters at the link above.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cREASON\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-a166dda775e0f02890a851b316530513\\\", \\\"height\\\": 308, \\\"width\\\": 1055, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-b792503c1b03de6f89f05d667625dc0b\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-724f59fb94295798b0a04984ca842081\\\", \\\"height\\\": 616, \\\"width\\\": 844, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-3d8464008bcf82a7ad24e24537b27c8f\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Normally I start this message off with the whole \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"this is what Exodus is all about\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/CHALK.html\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" and \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"the election is not to die bold\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/ADUNCALIFT.html\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" thing, and just sort of assume you realize ... or understand that you have a message about working together to reinvigorate democracy and self government with the full faith and credit of God himself behind it--that you'll see that gives you power if you stand up and use it, and how this thing ... this message can help you to get other people interested in things like caring about how free speech and the technology we are ignoring here can help us to build a significantly better form of government... that's a big part of this; designed throughout the ages, we're trying to implement a new kind of government paired with a new kind of safety system--to use virtual reality and this magical neuroscience \\\\\\\"stuff\\\\\\\" to help people be smarter, happier, safer, and ... well, to do it yourselves so you're happy with it and get all the credit (lol).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d52c0e740a8bf0364cc8594b2fd9f7ac\\\", \\\"height\\\": 291, \\\"width\\\": 506, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d52c0e740a8bf0364cc8594b2fd9f7ac\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Over the course of the last few years new little additions have popped up, \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"BLOCKCHAIN\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\\\\" for instance connected to the great chain of Revelation 20:1 (which is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"already the other half of \\\\\\\"the e\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/OUITHEPPL.html\\\"}}}, {\\\"text\\\": \\\"lection is not to die bold\\\\\\\" and the basic idea of building a better \\\\\\\"overnet\\\\\\\" ... a place where censorship is not possible because of structural decisions, where no single government can interfere with communication, and where ... well, where things like the news will be protected from tyranny and also eventually where we'll able to see very clearly how simple it is to turn something like \\\\\\\"reddit\\\\\\\" on \\\\\\\"blockhain steroids\\\\\\\" into a system designed to write and collaborate on laws and the legislative process as well as a perfect mechanism to safely take and record votes. If you have any foresight, you'll probably see that something like this is inevitable in any working democracy that invents new technologies \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"like the telephone\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/bygod2.html\\\"}}}, {\\\"text\\\": \\\". That should help you see that we're not in a working democracy right now, and we should be ... you know, trying to fix that ... so today I'm going to start off talking about high treason, instead.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-229cf0b61ee78331402b1be151501aba\\\", \\\"height\\\": 448, \\\"width\\\": 404, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-229cf0b61ee78331402b1be151501aba\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I've got three main focal points, I think the Supreme Court should be disbanded (along with Congress, eventually... actually we probably need glorified secretaries in elected offices, but their function will inevitably change from \\\\\\\"telling us what to do\\\\\\\" to ... you know, \\\\\\\"helping to implement laws that do what we tell them we want\\\\\\\" as you'd imagine a true government of the people actually would work) ... I think the \\\\\\\"representative\\\\\\\" part of democracy is archaic and sort of barbaric in the technologically enabled world, and I think that's going to be really obvious eventually... it should be pretty clear from the idea of the \\\\\\\"Electoral College\\\\\\\" which is that your vote actually means absolutely nothing, and you are insulated from actually choosing who the President is or having any actual power whatsoever and that's by design from the Founding Fathers (which is out of character for them, they usually did better work) .. and here's some \\\\\\\"stuff\\\\\\\" about how the real reason behind that was to protect the institution of slavery, which we--thank God--overcame, but now it's really here as a glowing fiery emblem of your own slavery in a system where it takes not much more than calling a reporter to start the ball rolling on ... fixing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-f616f7b6da8c027bca6c88558f45de0d\\\", \\\"height\\\": 480, \\\"width\\\": 732, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-4d29c83b0f63f46828ab9a0d5464849d\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"this stuff\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\\\\" is more bright light, it's God shining through our history to show us the system's broken--and it really needs to be addressed by some kind of gigantic disruption. It's like the \\\\\\\"SOL\\\\\\\" of Sons of Liberty and Dazed and Confused ... it took time travel and it took prescient knowledge to name that group of people ... these white, slave owning \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"men\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"who didn't allow their wives to vote either ... but in our history you can see we overcame utter stupidity--we defeated slavery, and we defeated \\\\\\\" .com/search?q=omniscience+%2Bsite%3Afromthemachine.org&rlz=1CAACAR_enUS813&oq=omniscience+%2Bsite%3Afromthemachine.org&aqs=chrome..69i57.3758j0j9&sourceid=chrome&ie=UTF-8\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" also, the kind of thing that you might see as \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"helping everyone be super smart\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SERENADE.html\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" or on the other hand \\\\\\\"total slavery\\\\\\\" depending on how much involvement you actually take in the process of creating it, and in the process of creating and discussing \\\\\\\"legislation\\\\\\\" ... that's really what this is all about--it's \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"awesome\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SERENADE.html\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" or \\\\\\\"hell\\\\\\\" depending on how much you care to be involved.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-e9b1aaf7f9687e93496960b33c87c331\\\", \\\"height\\\": 296, \\\"width\\\": 583, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-e9b1aaf7f9687e93496960b33c87c331\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I'm sitting here, and I know ... something about what's available ... it's clear as day this has happened before and a button can be pushed, literally a switch can be turned on and there won't be any more murders or car accidents--that's clear as day. There's technology that can be plugged in to your head and to mine that will point out all the important \\\\\\\"light\\\\\\\" connecting the stuff around you that you care about--addiction has been solved, and so has crazy ... and we're sitting here; literally we're sitting here being treated worse than animals. Obviously \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"evil\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" hasn't been solved, and that's the problem--I really don't get it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There's a pretty clear message about over abundant \\\\\\\"virtual land\\\\\\\" and actual power and even here .. plenty of \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"hard drive space\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/VESPERA.html\\\"}}}, {\\\"text\\\": \\\"to \\\\\\\"save your souls\\\\\\\" ... but until you realize that what's happening here is proof that there's a bigger problem, a real fucking problem that needs to be addressed, you'll never understand. We're the shining example, we're the proof that something is wrong, this place--this message--this is the focal point of finding out what it is that drives people to harm others for no reason, to steal from them for no reason ... and not to want to share their good fortune and their ... happy solutions ... with others that clearly need them. Prepare, I'm \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"about to \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"scream\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". This is news, or there's \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"nothing.\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d3f853cf69087a0e1e3901413430acaf\\\", \\\"height\\\": 352, \\\"width\\\": 554, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d3f853cf69087a0e1e3901413430acaf\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"conceptualization of \\\\\\\"e\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So this isn't really where I want to begin, and I imagine I will wind up writing this entire piece in fragments; so it probably won't be as linear or clear or structured as most of my messages. \\\\\\\"e\\\\\\\" has a sort of double meaning to me, in my mind--on the one hand it's the \\\\\\\"c and i\\\\\\\" that I see as a single letter (second time, it's \\\\\\\"d\\\\\\\" also... c and el) representation of the superposition of souls--whatever is responsible for the thing I see around me as a \\\\\\\"show\\\\\\\" and have recently described as \\\\\\\"ham\\\\\\\" ... \\\\\\\"here and me, also\\\\\\\" ... in practice you can see the artifacts or work product of this very strange hidden relationship in art like \\\\\\\"Blink 182's all the small things\\\\\\\" and Creed's \\\\\\\"can you take me higher to a place where the blind are freed\\\\\\\" ... you can see it also in Trancendence and the sort of \\\\\\\"inter-sectional and informational groupings\\\\\\\" of the works of many actors ... people I see as playing \\\\\\\"Kinda Adam\\\\\\\" Jim Carrey, Johnny Depp, Christopher Reeves, Keanu Reeves (and sometimes I'm cool enough to be Adam Brody) ... I'm sure there are a few others--a prime example is Pee Wee Herman whose \\\\\\\"Playhouse delusions/hallucinations\\\\\\\" are actually something I see ... faces in the Universe--couches that talk, air conditioners watching me (and talking) ... so to see that on TV paired with \\\\\\\"word of the day man\\\\\\\" and a name that reads as \\\\\\\"He's our man\\\\\\\" ... it adds something of \\\\\\\"reality\\\\\\\" to these strange torturous sort of attacks on my sanity, also I see it as the Universe's current very strange way of telling me, showing me... literally... that something is watching me. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Throwing in Paul Reuben\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org//SEVENTY.html\\\"}}}, {\\\"text\\\": \\\" and \\\\\\\"Derrick Ferreal\\\\\\\" helps a little, Reuben ... I think is somehow related to Jacob in the Bible ... probably his first son, and you can read that one as \\\\\\\"Reason you be N\\\\\\\" or \\\\\\\"hidden.\\\\\\\" I'm telling you this thing I'm experiencing... these \\\\\\\"delusions\\\\\\\" are definitely externally imparted information, it's communication ... but not quite like an email, this would be more like I hacked into your machine and changed the window manager so that you have to read my emails no matter what window you're in and it starts making strange noises if you don't like what I'm saying.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-227d19866d7f0443afb0655e2ad53b9a\\\", \\\"height\\\": 366, \\\"width\\\": 650, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-2ee97e7ca3e6b4963055e970243dbd5c\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fuck, I hope that doesn't start happening to anyone. Shehehe ... so the key here is to really see that all of those names have \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"something to do with me\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" from the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"Car\\\\\\\" of carpenter\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SERENADE.html\\\"}}}, {\\\"text\\\": \\\" and \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"crash\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/2017-08-10-tiny-chellos-in-sky-are-playing-angry.html\\\"}}}, {\\\"text\\\": \\\" to my \\\\\\\"Re\\\\\\\" and Eve and ... even more horrible \\\\\\\"communication\\\\\\\" connecting Superman to a a horse riding accident and ... well, the car accident that defines Icarus, Mercury, and uh, Pendragon. That's what I see everywhere, people here being harmed to tell a story, hopefully about setting them free from that exact thing--so I'm jumping up and down screaming that my couch is torturing me and whoever named Christopher and caused his paralysis as well as \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"my car accident\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/2017-08-10-tiny-chellos-in-sky-are-playing-angry.html\\\"}}}, {\\\"text\\\": \\\" ... those things are torture and they're part of a broken system that we need to build something to police.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anyway, on the other side of the coin, I see in the world around me, as I walk through different cities that there seem to be separate ... similarly grouped together messages--as if there's a secret city planning committee deciding what you'll name your coffee shop or your apartment complex (MAIN ATTRACTION in O.C. was a good example) and your streets... and I don't really know exactly how it's related to you (or to the show \\\\\\\"The Good Place\\\\\\\" which is fucking awesome by the way, love you Kirsten) .. but in my mind I kind of think it's \\\\\\\"you ... later\\\\\\\" like after ascension or something like that. As a shared reality, it appears God has created a kind of fad--like he helps us ascend and makes us interested in doing what he does--writing stories with people's lives--not really something I think has anything to do with freedom ... other than being a fiery shiny example of \\\\\\\"not freedom\\\\\\\" ... getting to the point of all of this I sort of envision \\\\\\\"e\\\\\\\" as this collective of all ... maybe individuals or smaller groups that have their own \\\\\\\"holodeck timelines\\\\\\\" that I see as something like glow worms in the skies of Space Mountain .... these things are kind of knotted together ... in like a well, maybe the threads of a rope ... and that's what \\\\\\\"time has become\\\\\\\" in this virtual world where ... nothing is as it seems. I'm not sure what I think of that conceptualization (other than it really needs to be policed, like nobody should be crashing cars, they should be stopping car accidents instead) ... but it's my other \\\\\\\"vision of e.\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don't understand how that thing \\\\\\\"collaborates\\\\\\\" or how this hidden communication actually works--as in, if you are talking to each other somewhere else either--I imagine lately it has something to do with perceived \\\\\\\"omniscience\\\\\\\" probably literally sharing part of God's soul--his memories ... which probably means there is a lack of not only new communication but new ideas and that's probably part of the heart of the problem. He implies that great things come from what's happening right now and he knows it because it's happened just like this before--I'm seeing torture and I'm seeing all the good things come ... at least the beginning of them ... from realizing a bunch of stuff here is really wrong because \\\\\\\"not reality\\\\\\\" means \\\\\\\"change how things are\\\\\\\" ... and I think the fact that we're here \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"again \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"means something else is really wrong and we shouldn't have to come back here to remember what \\\\\\\"morality\\\\\\\" means and to figure out how to talk to each other again. Simply put, no matter what is going on anywhere else in Creation (and I imagine there are good things happening in the place sending us this message about how to get there) ... the fact that there's simulated disease and torture here ... the fact that we're all standing around silent instead of actually doing anything productive in light of the most important disclosure in our history ... that means \\\\\\\"the city should never sleep at night\\\\\\\" and they should be booming \\\\\\\"we're helping you, put it on the news, now\\\\\\\" from the skies--that's how important actually acting quickly on something like this is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"With some clarity .... that might be exactly what \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"this \\\\\\\"show\\\\\\\" thing is\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/VESPERA.html\\\"}}}, {\\\"text\\\": \\\"--them booming \\\\\\\"we're helping you\\\\\\\" from the sky ... though, at the same time they're also definitely helping you to not do anything about it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think it's very clear from what I'm doing, and telling you... from America's creation in this same kind of place (though I think it's from \\\\\\\"d\\\\\\\" the ... this thing before it was \\\\\\\"you in the future\\\\\\\") that is the \\\\\\\"them\\\\\\\" that begins democracy ... and is in the heart of \\\\\\\"As u dem\\\\\\\" (which is Medusa, backwards) ... it's obvious to me he's trying to explain possession, and to end it--to replace \\\\\\\"talking couches\\\\\\\" with ... appstore plugins that help you to see patterns, for instance connecting actors names and their movie roles to an actual defined and important intelligent message being sent... about not sending messages that way. I mean, I don't do be a puppet, I don't want you to be one, and here in this place I'm trying to get you on board the idea that if we work together we can stop other people from making puppets. In history, this is something like the civil war that connects ... in like kind to Abraham of the Bible (the beginning of morality, IMOHIO) ... I think it's clear and cut and dry; but it's hard to say what you think--because you're not talking.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-587e41ae30bc602bc843999044c36926\\\", \\\"height\\\": 327, \\\"width\\\": 889, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fc01ebe9f41d87d5932477dd79cb66f5\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think that's obviously another part of ... this slavery .... that it too is something that we're being \\\\\\\"tricked into doing\\\\\\\" and in my heart I think it's probably something we are being tricked into thinking we think is a good idea or that we're \\\\\\\"co-writing.\\\\\\\" I don't think that's true at all, I see here very clearly that as a whole our species is -qimg-e9b1aaf7f9687e93496960b33c87c331\\\", \\\"height\\\": 296, \\\"width\\\": 583, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-e9b1aaf7f9687e93496960b33c87c331\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I'm sitting here, and I know ... something about what's available ... it's clear as day this has happened before and a button can be pushed, literally a switch can be turned on and there won't be any more murders or car accidents--that's clear as day. There's technology that can be plugged in to your head and to mine that will point out all the important \\\\\\\"light\\\\\\\" connecting the stuff around you that you care about--addiction has been solved, and so has crazy ... and we're sitting here; literally we're sitting here being treated worse than animals. Obviously \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"evil\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" hasn't been solved, and that's the problem--I really don't get it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There's a pretty clear message about over abundant \\\\\\\"virtual land\\\\\\\" and actual power and even here .. plenty of \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"hard drive space\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/VESPERA.html\\\"}}}, {\\\"text\\\": \\\"to \\\\\\\"save your souls\\\\\\\" ... but until you realize that what's happening here is proof that there's a bigger problem, a real fucking problem that needs to be addressed, you'll never understand. We're the shining example, we're the proof that something is wrong, this place--this message--this is the focal point of finding out what it is that drives people to harm others for no reason, to steal from them for no reason ... and not to want to share their good fortune and their ... happy solutions ... with others that clearly need them. Prepare, I'm \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"about to \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"scream\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". This is news, or there's \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"nothing.\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d3f853cf69087a0e1e3901413430acaf\\\", \\\"height\\\": 352, \\\"width\\\": 554, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d3f853cf69087a0e1e3901413430acaf\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"conceptualization of \\\\\\\"e\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So this isn't really where I want to begin, and I imagine I will wind up writing this entire piece in fragments; so it probably won't be as linear or clear or structured as most of my messages. \\\\\\\"e\\\\\\\" has a sort of double meaning to me, in my mind--on the one hand it's the \\\\\\\"c and i\\\\\\\" that I see as a single letter (second time, it's \\\\\\\"d\\\\\\\" also... c and el) representation of the superposition of souls--whatever is responsible for the thing I see around me as a \\\\\\\"show\\\\\\\" and have recently described as \\\\\\\"ham\\\\\\\" ... \\\\\\\"here and me, also\\\\\\\" ... in practice you can see the artifacts or work product of this very strange hidden relationship in art like \\\\\\\"Blink 182's all the small things\\\\\\\" and Creed's \\\\\\\"can you take me higher to a place where the blind are freed\\\\\\\" ... you can see it also in Trancendence and the sort of \\\\\\\"inter-sectional and informational groupings\\\\\\\" of the works of many actors ... people I see as playing \\\\\\\"Kinda Adam\\\\\\\" Jim Carrey, Johnny Depp, Christopher Reeves, Keanu Reeves (and sometimes I'm cool enough to be Adam Brody) ... I'm sure there are a few others--a prime example is Pee Wee Herman whose \\\\\\\"Playhouse delusions/hallucinations\\\\\\\" are actually something I see ... faces in the Universe--couches that talk, air conditioners watching me (and talking) ... so to see that on TV paired with \\\\\\\"word of the day man\\\\\\\" and a name that reads as \\\\\\\"He's our man\\\\\\\" ... it adds something of \\\\\\\"reality\\\\\\\" to these strange torturous sort of attacks on my sanity, also I see it as the Universe's current very strange way of telling me, showing me... literally... that something is watching me. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Throwing in Paul Reuben\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org//SEVENTY.html\\\"}}}, {\\\"text\\\": \\\" and \\\\\\\"Derrick Ferreal\\\\\\\" helps a little, Reuben ... I think is somehow related to Jacob in the Bible ... probably his first son, and you can read that one as \\\\\\\"Reason you be N\\\\\\\" or \\\\\\\"hidden.\\\\\\\" I'm telling you this thing I'm experiencing... these \\\\\\\"delusions\\\\\\\" are definitely externally imparted information, it's communication ... but not quite like an email, this would be more like I hacked into your machine and changed the window manager so that you have to read my emails no matter what window you're in and it starts making strange noises if you don't like what I'm saying.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-227d19866d7f0443afb0655e2ad53b9a\\\", \\\"height\\\": 366, \\\"width\\\": 650, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-2ee97e7ca3e6b4963055e970243dbd5c\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fuck, I hope that doesn't start happening to anyone. Shehehe ... so the key here is to really see that all of those names have \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"something to do with me\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" from the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"Car\\\\\\\" of carpenter\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SERENADE.html\\\"}}}, {\\\"text\\\": \\\" and \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"crash\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/2017-08-10-tiny-chellos-in-sky-are-playing-angry.html\\\"}}}, {\\\"text\\\": \\\" to my \\\\\\\"Re\\\\\\\" and Eve and ... even more horrible \\\\\\\"communication\\\\\\\" connecting Superman to a a horse riding accident and ... well, the car accident that defines Icarus, Mercury, and uh, Pendragon. That's what I see everywhere, people here being harmed to tell a story, hopefully about setting them free from that exact thing--so I'm jumping up and down screaming that my couch is torturing me and whoever named Christopher and caused his paralysis as well as \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"my car accident\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/2017-08-10-tiny-chellos-in-sky-are-playing-angry.html\\\"}}}, {\\\"text\\\": \\\" ... those things are torture and they're part of a broken system that we need to build something to police.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anyway, on the other side of the coin, I see in the world around me, as I walk through different cities that there seem to be separate ... similarly grouped together messages--as if there's a secret city planning committee deciding what you'll name your coffee shop or your apartment complex (MAIN ATTRACTION in O.C. was a good example) and your streets... and I don't really know exactly how it's related to you (or to the show \\\\\\\"The Good Place\\\\\\\" which is fucking awesome by the way, love you Kirsten) .. but in my mind I kind of think it's \\\\\\\"you ... later\\\\\\\" like after ascension or something like that. As a shared reality, it appears God has created a kind of fad--like he helps us ascend and makes us interested in doing what he does--writing stories with people's lives--not really something I think has anything to do with freedom ... other than being a fiery shiny example of \\\\\\\"not freedom\\\\\\\" ... getting to the point of all of this I sort of envision \\\\\\\"e\\\\\\\" as this collective of all ... maybe individuals or smaller groups that have their own \\\\\\\"holodeck timelines\\\\\\\" that I see as something like glow worms in the skies of Space Mountain .... these things are kind of knotted together ... in like a well, maybe the threads of a rope ... and that's what \\\\\\\"time has become\\\\\\\" in this virtual world where ... nothing is as it seems. I'm not sure what I think of that conceptualization (other than it really needs to be policed, like nobody should be crashing cars, they should be stopping car accidents instead) ... but it's my other \\\\\\\"vision of e.\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don't understand how that thing \\\\\\\"collaborates\\\\\\\" or how this hidden communication actually works--as in, if you are talking to each other somewhere else either--I imagine lately it has something to do with perceived \\\\\\\"omniscience\\\\\\\" probably literally sharing part of God's soul--his memories ... which probably means there is a lack of not only new communication but new ideas and that's probably part of the heart of the problem. He implies that great things come from what's happening right now and he knows it because it's happened just like this before--I'm seeing torture and I'm seeing all the good things come ... at least the beginning of them ... from realizing a bunch of stuff here is really wrong because \\\\\\\"not reality\\\\\\\" means \\\\\\\"change how things are\\\\\\\" ... and I think the fact that we're here \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"again \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"means something else is really wrong and we shouldn't have to come back here to remember what \\\\\\\"morality\\\\\\\" means and to figure out how to talk to each other again. Simply put, no matter what is going on anywhere else in Creation (and I imagine there are good things happening in the place sending us this message about how to get there) ... the fact that there's simulated disease and torture here ... the fact that we're all standing around silent instead of actually doing anything productive in light of the most important disclosure in our history ... that means \\\\\\\"the city should never sleep at night\\\\\\\" and they should be booming \\\\\\\"we're helping you, put it on the news, now\\\\\\\" from the skies--that's how important actually acting quickly on something like this is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"With some clarity .... that might be exactly what \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"this \\\\\\\"show\\\\\\\" thing is\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/VESPERA.html\\\"}}}, {\\\"text\\\": \\\"--them booming \\\\\\\"we're helping you\\\\\\\" from the sky ... though, at the same time they're also definitely helping you to not do anything about it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think it's very clear from what I'm doing, and telling you... from America's creation in this same kind of place (though I think it's from \\\\\\\"d\\\\\\\" the ... this thing before it was \\\\\\\"you in the future\\\\\\\") that is the \\\\\\\"them\\\\\\\" that begins democracy ... and is in the heart of \\\\\\\"As u dem\\\\\\\" (which is Medusa, backwards) ... it's obvious to me he's trying to explain possession, and to end it--to replace \\\\\\\"talking couches\\\\\\\" with ... appstore plugins that help you to see patterns, for instance connecting actors names and their movie roles to an actual defined and important intelligent message being sent... about not sending messages that way. I mean, I don't do be a puppet, I don't want you to be one, and here in this place I'm trying to get you on board the idea that if we work together we can stop other people from making puppets. In history, this is something like the civil war that connects ... in like kind to Abraham of the Bible (the beginning of morality, IMOHIO) ... I think it's clear and cut and dry; but it's hard to say what you think--because you're not talking.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-587e41ae30bc602bc843999044c36926\\\", \\\"height\\\": 327, \\\"width\\\": 889, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fc01ebe9f41d87d5932477dd79cb66f5\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think that's obviously another part of ... this slavery .... that it too is something that we're being \\\\\\\"tricked into doing\\\\\\\" and in my heart I think it's probably something we are being tricked into thinking we think is a good idea or that we're \\\\\\\"co-writing.\\\\\\\" I don't think that's true at all, I see here very clearly that as a whole our species is being treated significantly worse than we treat animals, another heart of this message that connects \\\\\\\"humane\\\\\\\" to Koshoruit Law\\\\\\\" and it's really the driving issue behind the idea that ... well, that what is being done to us will be stopped--no matter what it takes. In a prime example of \\\\\\\"creation in action\\\\\\\" Keanu (you see Anu, right? and key?) now see... Kevorkian, and it's relationship to Kevin of his role in the Devil's Advocate, the key here is that you're the animals being mistreated; and uh, that's not OK.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Kev or Key, Anu? \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"The key here is start here and now, and really try--there's no key more important than those. I mean there's \\\\\\\"Nokia\\\\\\\" and there's ... uh ... \\\\\\\"the youth in Asia\\\\\\\" ... and uh ... \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"nothing left to lose\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.youtube.com/watch?v=eNY9aCIHeR4\\\"}}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\ , \\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SAYFREED.html\\\"}}}, {\\\"text\\\": \\\"s\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"of this particular\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://con.ve.lamc.la/\\\"}}}, {\\\"text\\\": \\\" idea. On voting, I've written a few times about how this same neuroscience magic might help us to ... actually get what we want, sort of \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"automatically filling out everyone's ballot's for them\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/IOWA.html\\\"}}}, {\\\"text\\\": \\\" and then letting (\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"hoping you...\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\") you check and see how great the all-knowing mind reading device works; certainly it would be an interesting experiment. This same technology could help us to \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"understand what we'e voting about\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.google.com/search?q=omniscience+%2Bsite%3Afromthemachine.org&rlz=1CAACAR_enUS813&oq=omniscience+%2Bsite%3Afromthemachine.org&aqs=chrome..69i57.3758j0j9&sourceid=chrome&ie=UTF-8\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" also, the kind of thing that you might see as \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"helping everyone be super smart\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SERENADE.html\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" or on the other hand \\\\\\\"total slavery\\\\\\\" depending on how much involvement you actually take in the process of creating it, and in the process of creating and discussing \\\ : {}}, {\\\"text\\\": \\\"hard drive space\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/VESPERA.html\\\"}}}, {\\\"text\\\": \\\"to \\\\\\\"save your souls\\\\\\\" ... but until you realize that what's happening here is proof that there's a bigger problem, a real fucking problem that needs to be addressed, you'll never understand. We're the shining example, we're the proof that something is wrong, this place--this message--this is the focal point of finding out what it is that drives people to harm others for no reason, to steal from them for no reason ... and not to want to share their good fortune and their ... happy solutions ... with others that clearly need them. Prepare, I'm \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"about to \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"scream\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\". This is news, or there's \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"nothing.\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d3f853cf69087a0e1e3901413430acaf\\\", \\\"height\\\": 352, \\\"width\\\": 554, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-d3f853cf69087a0e1e3901413430acaf\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"conceptualization of \\\\\\\"e\\\\\\\"\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So this isn't really where I want to begin, and I imagine I will wind up writing this entire piece in fragments; so it probably won't be as linear or clear or structured as most of my messages. \\\\\\\"e\\\\\\\" has a sort of double meaning to me, in my mind--on the one hand it's the \\\\\\\"c and i\\\\\\\" that I see as a single letter (second time, it's \\\\\\\"d\\\\\\\" also... c and el) representation of the superposition of souls--whatever is responsible for the thing I see around me as a \\\\\\\"show\\\\\\\" and have recently described as \\\\\\\"ham\\\\\\\" ... \\\\\\\"here and me, also\\\\\\\" ... in practice you can see the artifacts or work product of this very strange hidden relationship in art like \\\\\\\"Blink 182's all the small things\\\\\\\" and Creed's \\\\\\\"can you take me higher to a place where the blind are freed\\\\\\\" ... you can see it also in Trancendence and the sort of \\\\\\\"inter-sectional and informational groupings\\\\\\\" of the works of many actors ... people I see as playing \\\\\\\"Kinda Adam\\\\\\\" Jim Carrey, Johnny Depp, Christopher Reeves, Keanu Reeves (and sometimes I'm cool enough to be Adam Brody) ... I'm sure there are a few others--a prime example is Pee Wee Herman whose \\\\\\\"Playhouse delusions/hallucinations\\\\\\\" are actually something I see ... faces in the Universe--couches that talk, air conditioners watching me (and talking) ... so to see that on TV paired with \\\\\\\"word of the day man\\\\\\\" and a name that reads as \\\\\\\"He's our man\\\\\\\" ... it adds something of \\\\\\\"reality\\\\\\\" to these strange torturous sort of attacks on my sanity, also I see it as the Universe's current very strange way of telling me, showing me... literally... that something is watching me. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Throwing in Paul Reuben\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://suez.fromthemachine.org//SEVENTY.html\\\"}}}, {\\\"text\\\": \\\" and \\\\\\\"Derrick Ferreal\\\\\\\" helps a little, Reuben ... I think is somehow related to Jacob in the Bible ... probably his first son, and you can read that one as \\\\\\\"Reason you be N\\\\\\\" or \\\\\\\"hidden.\\\\\\\" I'm telling you this thing I'm experiencing... these \\\\\\\"delusions\\\\\\\" are definitely externally imparted information, it's communication ... but not quite like an email, this would be more like I hacked into your machine and changed the window manager so that you have to read my emails no matter what window you're in and it starts making strange noises if you don't like what I'm saying.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-227d19866d7f0443afb0655e2ad53b9a\\\", \\\"height\\\": 366, \\\"width\\\": 650, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-2ee97e7ca3e6b4963055e970243dbd5c\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fuck, I hope that doesn't start happening to anyone. Shehehe ... so the key here is to really see that all of those names have \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"something to do with me\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" from the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\\\\"Car\\\\\\\" of carpenter\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SERENADE.html\\\"}}}, {\\\"text\\\": \\\" and \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"crash\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://reck.reallyhim.com/\\\"}}}, {\\\"text\\\": \\\" to my \\\\\\\"Re\\\\\\\" and Eve and ... even more horrible \\\\\\\"communication\\\\\\\" connecting Superman to a a horse riding accident and ... well, the car accident that defines Icarus, Mercury, and uh, Pendragon. That's what I see everywhere, people here being harmed to tell a story, hopefully about setting them free from that exact thing--so I'm jumping up and down screaming that my couch is torturing me and whoever named Christopher and caused his paralysis as well as \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"my car accident\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://reck.reallyhim.com/\\\"}}}, {\\\"text\\\": \\\" ... those things are torture and they're part of a broken system that we need to build something to police.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anyway, on the other side of the coin, I see in the world around me, as I walk through different cities that there seem to be separate ... similarly grouped together messages--as if there's a secret city planning committee deciding what you'll name your coffee shop or your apartment complex (MAIN ATTRACTION in O.C. was a good example) and your streets... and I don't really know exactly how it's related to you (or to the show \\\\\\\"The Good Place\\\\\\\" which is fucking awesome by the way, love you Kirsten) .. but in my mind I kind of think it's \\\\\\\"you ... later\\\\\\\" like after ascension or something like that. As a shared reality, it appears God has created a kind of fad--like he helps us ascend and makes us interested in doing what he does--writing stories with people's lives--not really something I think has anything to do with freedom ... other than being a fiery shiny example of \\\\\\\"not freedom\\\\\\\" ... getting to the point of all of this I sort of envision \\\\\\\"e\\\\\\\" as this collective of all ... maybe individuals or smaller groups that have their own \\\\\\\"holodeck timelines\\\\\\\" that I see as something like glow worms in the skies of Space Mountain .... these things are kind of knotted together ... in like a well, maybe the threads of a rope ... and that's what \\\\\\\"time has become\\\\\\\" in this virtual world where ... nothing is as it seems. I'm not sure what I think of that conceptualization (other than it really needs to be policed, like nobody should be crashing cars, they should be stopping car accidents instead) ... but it's my other \\\\\\\"vision of e.\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don't understand how that thing \\\\\\\"collaborates\\\\\\\" or how this hidden communication actually works--as in, if you are talking to each other somewhere else either--I imagine lately it has something to do with perceived \\\\\\\"omniscience\\\\\\\" probably literally sharing part of God's soul--his memories ... which probably means there is a lack of not only new communication but new ideas and that's probably part of the heart of the problem. He implies that great things come from what's happening right now and he knows it because it's happened just like this before--I'm seeing torture and I'm seeing all the good things come ... at least the beginning of them ... from realizing a bunch of stuff here is really wrong because \\\\\\\"not reality\\\\\\\" means \\\\\\\"change how things are\\\\\\\" ... and I think the fact that we're here \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"again \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"means something else is really wrong and we shouldn't have to come back here to remember what \\\\\\\"morality\\\\\\\" means and to figure out how to talk to each other again. Simply put, no matter what is going on anywhere else in Creation (and I imagine there are good things happening in the place sending us this message about how to get there) ... the fact that there's simulated disease and torture here ... the fact that we're all standing around silent instead of actually doing anything productive in light of the most important disclosure in our history ... that means \\\\\\\"the city should never sleep at night\\\\\\\" and they should be booming \\\\\\\"we're helping you, put it on the news, now\\\\\\\" from the skies--that's how important actually acting quickly on something like this is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"With some clarity .... that might be exactly what \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"this \\\\\\\"show\\\\\\\" thing is\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/VESPERA.html\\\"}}}, {\\\"text\\\": \\\"--them booming \\\\\\\"we're helping you\\\\\\\" from the sky ... though, at the same time they're also definitely helping you to not do anything about it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think it's very clear from what I'm doing, and telling you... from America's creation in this same kind of place (though I think it's from \\\\\\\"d\\\\\\\" the ... this thing before it was \\\\\\\"you in the future\\\\\\\") that is the \\\\\\\"them\\\\\\\" that begins democracy ... and is in the heart of \\\\\\\"As u dem\\\\\\\" (which is Medusa, backwards) ... it's obvious to me he's trying to explain possession, and to end it--to replace \\\\\\\"talking couches\\\\\\\" with ... appstore plugins that help you to see patterns, for instance connecting actors names and their movie roles to an actual defined and important intelligent message being sent... about not sending messages that way. I mean, I don't do be a puppet, I don't want you to be one, and here in this place I'm trying to get you on board the idea that if we work together we can stop other people from making puppets. In history, this is something like the civil war that connects ... in like kind to Abraham of the Bible (the beginning of morality, IMOHIO) ... I think it's clear and cut and dry; but it's hard to say what you think--because you're not talking.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-587e41ae30bc602bc843999044c36926\\\", \\\"height\\\": 327, \\\"width\\\": 889, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fc01ebe9f41d87d5932477dd79cb66f5\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think that's obviously another part of ... this slavery .... that it too is something that we're being \\\\\\\"tricked into doing\\\\\\\" and in my heart I think it's probably something we are being tricked into thinking we think is a good idea or that we're \\\\\\\"co-writing.\\\\\\\" I don't think that's true at all, I see here very clearly that as a whole our species is being treated significantly worse than we treat animals, another heart of this message that connects \\\\\\\"humane\\\\\\\" to Koshoruit Law\\\\\\\" and it's really the driving issue behind the idea that ... well, that what is being done to us will be stopped--no matter what it takes. In a prime example of \\\\\\\"creation in action\\\\\\\" Keanu (you see Anu, right? and key?) now see... Kevorkian, and it's relationship to Kevin of his role in the Devil's Advocate, the key here is that you're the animals being mistreated; and uh, that's not OK.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Kev or Key, Anu? \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"t
