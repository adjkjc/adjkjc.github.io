e\":\"User\",\"isEmployee\":false},\"sourceUrl\":null,\"hadDetails\":false,\"viewerDisplayCredential\":null},\"credibilityFacts\":[{\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMDI0NTgxNTQ6WzcyLCAyMjk1OV0=\",\"__typename\":\"AuthorInfoFact\",\"viewCount\":22959,\"answerCount\":72}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"tribeItem\":null,\"viewerCanRestoreAnswer\":false,\"showAskerSatisfactionSurvey\":false,\"suggestedEdit\":null,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Here\\\\u2019s a similar question:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Adam Marshall Dobrin's answer to How soon will AI take over?\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"answer\\\", \\\"aid\\\": 97485511, \\\"url\\\": \\\"https://www.quora.com/How-soon-will-AI-take-over/answer/Adam-Marshall-Dobrin-1\\\"}}}, {\\\"text\\\": \\\" \\\\u201cSkynet\\\\u201d isn\\\\u2019t (\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"really\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\") fighting us, and its already here\\\\u2014what\\\\u2019s happening boils down to a different sort of question \\\\u201ccan we defeat our own apathy?\\\\u201d \\\\u2026 though there are some artifacts of conflict, I feel like the role \\\\u201cSkynet\\\\u201d (that\\\\u2019s a joking metaphor for \\\\u201cHeaven\\\\u201d by the way) appears to be acting as something like a \\\\u201ccontrary teacher\\\\u201d rather than an enemy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Still, it\\\\u2019s influence is causing self-defeating behavior, so it is something like a battle, though because of \\\\u201chidden mind control\\\\u201d it appears as if we are our own worst enemy\\\\u2014that \\\\u201cappearance\\\\u201d becomes truer and truer as we continue to take less and less action in this designed battle \\\\u201cSkynet\\\\u201d has laid out in stories like Exodus and music like Pink Floyd\\\\u2019s \\\\u201cthe Wall.\\\\u201d Those things, those human works of art having connected and useful intelligent information over thousands of years shows us that Skynet exists, and \\\\u2026 indicates that it\\\\u2019s helping.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Though, the victory is still \\\\u2026 \\\\u201cup in the air.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And my answer:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It really isn\\\\u2019t a querstion of \\\\u201cAi taking over\\\\u201d it\\\\u2019s a question of how soon we\\\\u2019ll see that we aren\\\\u2019t participating in today\\\\u2019s government, and tomorrow when it\\\\u2019s more technologically advanced if we continue not to participate as we are today \\\\u2026 you\\\\u2019ve lost the race to dominance of the Universe (and really more clearly to \\\\u201cself rule\\\\u201d as we see the Founders indicate\\\\u2026 )\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"FIRST AND FED -\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fir.s.lamc.la/\\\"}}}, {\\\"text\\\": \\\" this little piece connecting \\\\u201crender to Caesar what Caesar is due\\\\u201d to the idea of \\\\u201cno taxation without representation\\\\u201d and then finally to \\\\u201ctaxation is theft\\\\u201d in our current state, where we believe we have representation but truly we are all dominated by secret and hidden mind control. This is a true first, this connection of these three \\\\u201csexat\\\\u201d lines to the Holy Cup of the Second Coming.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here\\\\u2019s some older writing on \\\\u201ctaxation is theft\\\\u201d at we don\\\\u2019t see how soon we are going to be faced with the question of plugging Google or Alexa or Siri into our heads, and then voting on whomever they say most closely matches our \\\\u2026 \\\\u201cdesires.\\\\u201d A little further down the road, you might see Google or Alexa or Osiris \\\\u201ccoming alive\\\\u201d \\\\u2026 to be in a better position to know what your \\\\u201cdesires\\\\u201d really are, and that brings us to a place where we might be dominated by our lack of desire not only to participate in government but also to participate in \\\\u201cwhat we think\\\\u201d as in\\\\u2026 caring about lies on Wikipedia (which nobody does) especially lies about new technologies like mind control.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"These pieces are from my book, they are GPL 2.0 as stated on their respective and linked pages. I\\\\u2019m trying \\\\u201creally \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"hard\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\u201d to help us see the need for a voting system that takes into account both \\\\u201cuniversal voting\\\\u201d as in the progression of preprestative democracy to \\\\u201ctechnocracy\\\\u201d with this idea of \\\\u201cknowing nearly everything\\\\u201d and how that might change the face of \\\\u2026 self-rule forever.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"from \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"AM \\\\\\\"AN\\\\\\\" DUH.. -\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SAYFREED.html\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-76a35608b2096bac8edeb5a6c9bb877d\\\", \\\"height\\\": 404, \\\"width\\\": 1100, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-051e1f3c2dbadcc8b8b25b8585c12758\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It's truly \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"slavery in play \\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}, {\\\"text\\\": \\\", it's free thought, and freedom in sum--and the act of ignoring this message--of ignoring this truth; that' the thing responsible for enslavement, for the continuation of Hell, and ultimately for each and every one of these shootings, and each and every moment of \\\\\\\"clouded thought\\\\\\\" or \\\\\\\"gobal cohesion of stupid\\\\\\\" this unity that's focused around the idea that you somehow ... \\\\\\\"of your own volition\\\\\\\" think that the truth should be hidden from everyone but you--and that even you shouldn't have any say or any input in how we move forward out of the sand of the desert and towards the \\\\\\\"Promsied Land\\\\\\\" ... you know, the place where you have a government \\\\\\\"of the people, for the people\\\\\\\" and the place where you have privacy, and free speech and the right to \\\\\\\"Pursue Happiness\\\\\\\" without secretly knowing that is the happiness of some other invisible thing (that you might even be stupid enough to think is you--somewhere else) that's really being sought with each and every one of your actions--actions you should now see and know are not of your own volition.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-2981f87cd356eeeffe15e538219e5299\\\", \\\"height\\\": 276, \\\"width\\\": 682, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-ee1576221beca57869e45580a615162c\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The music video, as is common for the genre today, show the voice of the lead singer speaking through a number of other people's mouths. This depicting of possession is consistent with other modern art pieces including \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Fallen \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"and \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Joan of Arcadia \\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://en.wikipedia.org/wiki/Joan_of_Arcadia\\\"}}}, {\\\"text\\\": \\\". The pattern as well as the lack of discussion of the trend is noteworthy in light of a large number of people complaining of experiencing similar phenomenon, these mental health issues have been highlighted in recent stories of \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Wired\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.wired.com/story/mind-games-the-tortured-lives-of-targeted-individuals/\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"[5]\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\" \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-af12d4ec115be9c27215948739872049\\\", \\\"height\\\": 115, \\\"width\\\": 607, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-c250eb4557a0e76fe103ec0dbadd0d82\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It hasn't been a pleasant experience, personally; though there are many others that have experienced far worse--there are people all around the country complaining of the exact same symptoms and the exact same adversary--they nearly all one hundred percent think it is the United States government behind these attacks. I don't believe they are correct, I don't personally believe the government on this Earth actually possesses the means to do these things--though I do believe they are more than guilty of standing idly by and watching something happen that they could stop if they spoke a name on television.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-e7396e1891a5042cdb848e0e45483e08\\\", \\\"height\\\": 134, \\\"width\\\": 1764, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-cac671a3d1dee042124ab915500b887a\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I spent \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"years writing about mind control \\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://web.archive.org/web/20141222061140/\\\"}}}, {\\\"text\\\": \\\", and about gang stalking--about a hidden army of people, that's what I called it when I went to NSA headquarters to ... complain or warn them ... or ... to see if it really was them--in purpose. That's what the vast majority of these people think; they write all day long about how the government is performing secret mind control expiraments on them and on a large group of American (and global citizens). They aren't right about who is doing it, but that doesn't mean that there are verifiable patterns connecting their thought process and their beliefs to your ignorance of the fact that these things should very much be investigated and done \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"so in public as Frank \\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.c-span.org/video/?409117-1/church-committee-hearings-fbi-intelligence-activities\\\"}}}, {\\\"text\\\": \\\"Church \\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.c-span.org/video/?409117-1/church-committee-hearings-fbi-intelligence-activities\\\"}}}, {\\\"text\\\": \\\"did in late 1975--when he promised that this kind of thing would never again happen in America.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What you are staring blankly at is either a refusal or inabiity to see clear patterns, an to link that very same thing to a tacit destruction of logic and intelligence that probably turns \\\\\\\" \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Opsimath \\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/SPEECH.html\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" into \\\\\\\" \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"iTalking \\\", \\\"modifiers\\\": {\\\"text\\\": \\\"Demo \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"sthenes\\\\\\\" shows you-- \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"demon \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"straing it's heinous use on Wikipeida--to do nothing short of hiding factual information about mind control sourced from congress, from the NSA, from Lockheed-Martin and from the former KGB.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"More to the point, you could also be using this same technology to make sure nothing is infuencing your thoughts; to make sure you are really acting in your own best interest and that nothing is intentionally causing you to believe a lie... you could be using it to increase happiness and intelligence. What you're looking at is a \\\\\\\"slam dunk\\\\\\\" there's no good reason in the Universe to hide the existence and active use of this technology... made ever so much mroe clear by the fact that you can see and verify it's influence in every single name and every song and every movie--every name on the planet... and still you can't fathom that this is really about your own slavery? You can't stand up and tell a newspaper that they should be investigating the ties between \\\\\\\"\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"gang stalking victims \\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.google.com/search?q=gang+stalking+victims&oq=gang+stalking+victims&aqs=chrome.0.0l6.1910j0j7&sourceid=chrome&ie=UTF-8\\\"}}}, {\\\"text\\\": \\\"\\\\\\\" and \\\\\\\"school shooters?\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So it's clear that's what \\\\\\\"this event\\\\\\\" does; it pushes not only proof, and an explanation of how--but thousands of stories about mind control and about how it's torn apart the fabric of our society--the inner workings of our most sacred places ... places like churches and courts and your minds. It thrusts these things to the forefront of \\\\\\\"conversation\\\\\\\" along with solutions, plans and proofs and ideas about how we can use this exact disclosure and this evidence in order to build a more perfect world. It delivers these things into your hands, and gives you the opportunity to the be architects of Heaven--something you should be more than happy about--it places a great burden on you, but at the same time something that will make the future a happier and safer place, and really they will have you to thank. As soon as you stand up, and try.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-8a934cd00d7a94bce3cae7330543c151\\\", \\\"height\\\": 177, \\\"width\\\": 646, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-4d6667bea221fb505a8af7ad26634d17\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Because of it though, I know in my heart that these attacks are all related--the series of school shootings are very much related to \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"the thousands of victims all over the country \\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://fromthemachine.org/KANSAS.html\\\"}}}, {\\\"text\\\": \\\"complaining of mind control technology being used to psychologically torture them. It's very obvious, when you've experienced it, when you know it's real.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fe8458a20ebebbd79cae775391c797f6\\\", \\\"height\\\": 93, \\\"width\\\": 408, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-fe8458a20ebebbd79cae775391c797f6\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Not seeing t \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"he patterns connecting Aaron Alexis and statements that made news \\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.cbsnews.com/news/navy-was-told-of-aaron-alexis-hearing-voices-incident-last-month/\\\"}}}, {\\\"text\\\": \\\"during that attack on the Navy Yard that these victims were \\\\\\\"combatants\\\\\\\" that they were military people on a military base and connecting those statements ... it's a total lack of investigation into the cause of obvious patterns that are forcing us to look at this message--this message that revolves around obvious patterns being ignored by the whole world, and to take a step back and reflect on how many centuries you'd like to be stupid ... too stupid to connect \\\\\\\"my ELF gun\\\\\\\" to gang stalking, and too stoopid to protect your children from virtualized and simulated stray bullets.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We've had schools in this country since 1776, and we've had guns here that long too; what we haven't had here is organized darkness--liars, and secret keepers, what we haven't had here is proof that all of these things could be stopped with nothing more than the proliferation and the dissemination of the actual weapon behind the attacks--of mind control technology--in the news, and in scientific circles, and in the hands of the lawmakers and the people who decide how this battle through time plays out--how this technology will be allowed to be used in the future. We can see very clearly it's being used for evil today, and part of that evil is silence.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-714d083bcf81691d77a05fd359841808\\\", \\\"height\\\": 92, \\\"width\\\": 444, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-714d083bcf81691d77a05fd359841808\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It's very plain to connect the delusion that this message is being caused by Apophenia to Apophis, and then to the snake of Eden and Ragnarok and to Hathor's temple reliefs in Dendera. It's pretty easy to see \\\\\\\"Thor\\\\\\\" and \\\\\\\"Ra\\\\\\\" in the name of that God and that city--but it takes actual analysis to connect these things to mind control technology.... or maybe it just takes two eyes and a working brain. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"The worlds of the prophets are written on the subway walls \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-a31cbaef69b9961acd580b0f372a34fa\\\", \\\"height\\\": 252, \\\"width\\\": 925, \\\"master_url\\\": \\\"https://qph.fs.quoracdn.net/main-qimg-b0c9cf9c046076b4ff230eb7f8acb074\\\", \\\"zoomable\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"to answer my question, it means we are st
