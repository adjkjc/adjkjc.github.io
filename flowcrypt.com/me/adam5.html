<body>

  <section id="loading"><i class="large_spinner"><img src="https://flowcrypt.com/img/svgs/spinner-green-small.svg" /></i><br /><br />Loading <span class="alias"></span>'s profile
  </section>

  <section id="notify" data-test="container-notification" class="hide_until_loaded"></section>

  <section id="profile" class="hide_until_loaded">
    <div class="container profile-container-gray">
      <div class="row">
        <div class="col-lg-3 hide_if_inside_iframe">
          <span class="profile-image-container">
            <img src="https://flowcrypt.com/assets/imgs/svgs/vexels-silhouette.svg" class="profile-image" alt="">
          </span>
          <a id="public-key" href="adam5.html#">Public Key
            <!-- <img src="/assets/imgs/svgs/chevron-down.svg" class="chevron-down" alt="chevron Down"> --></a>
        </div>
        <div class="col-lg-9 hide_if_inside_iframe">
          <div class="row">
            <h2>
              <span id="profile-name">...</span> on FlowCrypt
            </h2>
            <div class="separator"></div>
            <div class="row headline-row">
              <p id="headline-copy" class="p-headline p-2"></p>
            </div>
          </div>
        </div>
        <div id="recipient" class="col-md-12" data-test="container-result-text">
          <p class="senders-prompt">Send <span id="recipient-name"></span> an Encrypted Message:</p>
          <textarea name="encrypted-compose" rows="8" cols="80" id="input_text" data-test="input-text"></textarea>
          <div class="drag_sentence">Drag and drop files onto this page or <a href="adam5.html#" id="fineuploader_button">choose a file</a> to add attachments securely
          </div>
          <div id="fineuploader"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="senders-content" class="hide_until_loaded">
    <div class="container senders-container-gray">
      <div class="row">
        <h5 class="hide_if_inside_iframe">Please enter your email address</h5>
        <div class="container gray-container">
          <div class="row">
            <div class="col-md-8">
              <input type="text" placeholder="Your Email Address" class="email-input" data-test="input-email">
            </div>
            <div class="col-md-4">
              <button type="button" class="cta-button" id="btn_send" name="button" data-test="action-send-message">Send Encrypted Message</button>
            </div>
          </div>
        </div>
      </div>
      <div class='captcha-container'>
        <div class="row captcha">
          <iframe id='captcha-frame' src='https://flowcrypt.com/captcha.htm' frameBorder="0" scrolling="no" sandbox='allow-scripts allow-same-origin'></iframe>
        </div>
      </div>
    </div>
  </section>

        </div>
